將箭頭函式轉換為匿名函式表達式。
<br/><br/>
請注意，不建議對使用 <code>this</code> 的箭頭函式進行此轉換，因為此值對匿名函式來說可能發生變化。<br/>
請參閱 <a href="https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this">https://developer.mozilla.org/en/docs/Web/JavaScript/Reference/Functions/Arrow_functions#Lexical_this</a>。
