<html>
<body>
更新所選 <em>go.mod</em> 檔案中的多個相依項。
<p>以下選項可用：</p>
<ul>
  <li>將<strong>所有</strong>相依項更新到<strong>最新補丁</strong>版本。</li>
  <li>將<strong>所有</strong>相依項更新到<strong>最新</strong>版本。</li>
  <li>將<strong>直接</strong>相依項更新到<strong>最新補丁</strong>版本。</li>
  <li>將<strong>直接</strong>相依項更新到<strong>最新</strong>版本。</li>
</ul>
<p><strong>直接</strong>相依項是在專案原始檔中顯式匯入的模組。</p>
<p>有關相依項更新指令的詳細資訊，請參閱 <a href="https://go.dev/ref/mod#go-get">go.dev 上的 Go-Get</a>。</p>
</body>
</html>
