<body>
可以新增 <code>@Range</code> 註解或編輯它的值。
<code>@Range</code> 註解可以新增到方法參數、欄位或方法返回值中，並被靜態分析工具（例如檢查）用於驗證程式碼。
<p>可以為 <code>long</code>、<code>int</code>、<code>short</code>、<code>char</code> 或 <code>byte</code> 類型的值指定範圍。 通過指定下限 <code>from</code>（包含）和上限 <code>to</code>（包含）來定義範圍。</p>
</body>
