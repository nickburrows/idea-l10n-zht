<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>開始重新命名任何程式碼元素或更改方法簽名時，PyCharm 會在間距中顯示 <img src="images/icons.actions.suggestedRefactoringBulb.png" alt="In-place refactoring icon"/> 圖標。點擊間距圖標並套用任何更改建議。</p><p class="image"><img src="images/py_rename_inline.png" alt="In-place renaming" style="border: 1px solid #55555;"/></p></body></html>
