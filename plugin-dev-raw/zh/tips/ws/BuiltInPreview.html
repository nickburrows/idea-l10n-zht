<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>內建的 WebStorm 預覽在單獨的編輯器頁籤中顯示 HTML 程式碼的輸出。WebStorm 會儲存您對 HTML 檔案或鏈接的 CSS 和 JavaScript 檔案所做的任何更改，並自動重新載入預覽。</p><p class="image"><img src="images/ws_tips_html_built_in_preview.png" alt="Open the built-in preview" style="border: 1px solid #55555;"/></p><p>要開啟預覽，請將滑鼠懸停在 HTML 程式碼上以開啟瀏覽器彈出視窗，然後點擊 WebStorm 圖標。</p><p class="image"><img src="images/ws_tips_html_built_in_preview_open.png" alt="Open the built-in preview" style="border: 1px solid #55555;"/></p></body></html>
