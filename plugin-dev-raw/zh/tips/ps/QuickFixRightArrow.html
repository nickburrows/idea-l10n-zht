<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>當您按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 呼叫快速修復或意圖動作時，按右箭頭鍵可顯示其他選項的列表。根據上下文，您可以選擇停用檢查、修正所有問題、更改檢查組態檔案等。</p><p class="image"><img src="images/ps_tips-quick_fix_options.png" alt="Quick-fix options" style="border: 1px solid #55555;"/></p></body></html>
