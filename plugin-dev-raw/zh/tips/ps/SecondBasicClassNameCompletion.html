<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在呼叫基本補全 <span class="shortcut">&shortcut:CodeCompletion;</span> 時，PhpStorm 會建議選擇從當前文字游標位置可以達到的項。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 擴展建議列表。</p><p class="image"><img src="images/ps_tips-second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
