<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">提取常數</span> 重構用於建立常數，其將所選表達式作為值儲存，並通過對該新建立常數的參照而代替其符合項。</p><p>要呼叫此重構，請選擇要取代為常數的表達式，然後按 <span class="shortcut">&shortcut:IntroduceConstant;</span> （<span class="shortcut">Refactor | 提取 | 常數</span>）。</p></body></html>
