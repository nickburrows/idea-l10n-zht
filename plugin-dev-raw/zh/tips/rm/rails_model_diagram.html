<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您使用 Rails 專案，則可以顯示 Rails 模型的相依關係圖。為此，按 <span class="shortcut">&shortcut:ShowUmlDiagram;</span> ，在呼叫的彈出視窗中選擇 <span class="control">Rails 模型相依關係圖</span> ，並按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p></body></html>
