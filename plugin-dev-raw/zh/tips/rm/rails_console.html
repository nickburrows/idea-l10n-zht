<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>RubyMine 允許您在不離開 IDE 的情況下執行 Rails 或 IRB 主控台並與您的應用程式互動。例如，要執行 Rails 主控台，請轉到 <span class="shortcut">工具 | 執行 Rails 主控台</span>。</p><p class="image"><img src="images/rails_console_completion.png" alt="Rails console completion" style="border: 1px solid #55555;"/></p></body></html>
