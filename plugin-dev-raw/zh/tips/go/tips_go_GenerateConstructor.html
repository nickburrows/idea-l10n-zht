<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">生成建構函式</span> 動作會生成建立結構類型值的函式。要建立建構函式，請將文字游標放在您的程式碼中，然後按 <span class="shortcut">&shortcut:Generate;</span> 。在 <span class="control">生成</span> 視窗中，選擇 <span class="control">生成建構函式</span> 。選擇要在建構函式中使用的欄位，然後點擊 <span class="control">確定</span>。</p><p class="image"><img src="images/tips_go_generate_constructor.png" alt="Generate a constructor" style="border: 1px solid #55555;"/></p></body></html>
