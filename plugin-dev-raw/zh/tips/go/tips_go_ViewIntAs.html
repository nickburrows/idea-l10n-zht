<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以在偵錯器中以二進制、十進制或十六進制方式檢視 <span class="code_emphasis">int</span> 變數。右鍵點擊一個變數並在 <span class="control">檢視方式</span> 下選擇一個選項。</p><p class="image"><img src="images/tips_go_view_int_as.png" alt="View the int value as binary, decimal, or hex" style="border: 1px solid #55555;"/></p></body></html>
