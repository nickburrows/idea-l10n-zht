<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>有時在偵錯程序時，您需要檢查程式碼執行流程並了解程序的當前狀態。Go 核心傾印檔案包含正在執行的程序的記憶體傾印以及它們在程序生命周期中的狀態。</p><p>可以在 GoLand 中開啟並探索 Go 核心傾印。要開啟 Go 核心傾印，請導覽至 <span class="shortcut">執行 | 開啟核心傾印</span> 。指定可執行檔案和傾印檔案的路徑。點擊 <span class="control">確定</span>。</p><p><span class="control">注意</span>: <span class="control">僅</span> 可以在 Linux 機器上建立 Go 核心傾印檔案。可以在任何支援 GoLand 的作業系統上檢視傾印檔案。</p><p class="image"><img src="images/tips_go_open_go_core_dumps.png" alt="Create and view Go core dump files" style="border: 1px solid #55555;"/></p></body></html>
