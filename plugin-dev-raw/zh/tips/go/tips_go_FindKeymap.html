<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要更改快捷鍵，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定並選擇 <span class="control">鍵盤映射</span> 。點擊 <span class="control">通過快捷鍵尋找動作</span> 按鈕，按下您知道的快捷鍵，選擇相應的動作，並設定一個新的快捷鍵。</p></body></html>
