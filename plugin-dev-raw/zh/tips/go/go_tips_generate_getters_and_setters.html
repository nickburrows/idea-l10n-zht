<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以為 <span class="code_emphasis">結構</span> 類型中的每個欄位生成所有 get 和 set 方法。在結構中的任何欄位名稱上按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 並選擇 <span class="control">生成 getter 和 setter</span>。</p><p class="image"><img src="images/go_tips_generate_getters_and_setters.png" alt="Generate all get and set methods for every field in struct" style="border: 1px solid #55555;"/></p></body></html>
