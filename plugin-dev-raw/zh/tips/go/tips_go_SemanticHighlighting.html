<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>每個參數和區域變數都可以用自己的顏色突出顯示。要啟用 <span class="control">語意醒目提示顯示</span> ，請按 <span class="shortcut">&shortcut:ShowSettings;</span> 開啟設定，導覽至 <span class="shortcut">編輯器 | 配色方案 | 語言預設值</span>。</p><p class="image"><img src="images/tips_go_tod_1_semantic_highlighting.png" alt="Semantic Highlighting" style="border: 1px solid #55555;"/></p></body></html>
