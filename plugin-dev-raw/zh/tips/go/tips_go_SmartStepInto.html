<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>使用 <span class="control">智能單步進入</span> 可單步進入表達式中的任意呼叫，自動單步跳過要跳過的方法。要呼叫 <span class="control">智能單步進入</span> ，請執行偵錯會話並導覽至 <span class="control">執行 | 偵錯動作 | 智能單步進入</span> <span class="shortcut">&shortcut:SmartStepInto;</span>。</p><p class="image"><img src="images/tips_go_smart_step_into.png" alt="Use Smart Step Into to step into arbitrary calls in an expression" style="border: 1px solid #55555;"/></p></body></html>
