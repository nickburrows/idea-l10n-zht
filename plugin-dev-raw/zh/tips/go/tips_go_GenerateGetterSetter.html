<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以分別生成 getter 和 setter，也可以使用一個動作來生成這兩種方法。</p><p>將文字游標置於您的程式碼上，然後按 <span class="shortcut">&shortcut:Generate;</span> 。在 <span class="control">生成</span> 視窗中，選擇 <span class="control">Getter 和 setter</span>。</p><p class="image"><img src="images/tips_go_generate_getter_setter.png" alt="Generate getters and setters" style="border: 1px solid #55555;"/></p></body></html>
