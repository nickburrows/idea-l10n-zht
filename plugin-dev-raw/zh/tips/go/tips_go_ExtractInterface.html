<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以建立基於所選類型的接口。 <span class="control">提取接口</span> 對話框會顯示可用於建立新方法規範的方法和規範列表。</p><p>要建立接口，請將文字游標放在要用作新接口基礎的類型、接口或方法上。選擇 <span class="shortcut">重構 | 提取 | 接口</span> 。在 <span class="control">提取接口</span> 對話框中，選擇要與接口一起提取的成員，然後按 <span class="control">重構</span>。</p><p class="image"><img src="images/tips_go_extract_interface.png" alt="Extract interface" style="border: 1px solid #55555;"/></p></body></html>
