<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>GoLand 建議使用新工具編輯 JSON 並從中生成 Go 類型。為此，您可以使用意圖動作、程式碼補全和 <span class="control">Generate Go Type from JSON</span> 對話框。</p><p>例如，複製 JSON 程式碼並將其貼上到 IDE。</p><p class="image"><img src="images/go_tips_generate_struct_from_json.png" alt="" style="border: 1px solid #55555;"/></p></body></html>
