<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以對文字游標所在位置的任何欄位、函式、類型、變數、軟體套件或任何其他符號進行重新命名。GoLand 將更新重新命名後符號的所有參照。</p><p>將文字游標放置在要重新命名的符號處，然後按 <span class="shortcut">&shortcut:RenameElement;</span> (<span class="control">重構 | 重新命名</span> )。鍵入新名稱，然後按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p>此外，重新命名重構會重新命名接口中宣告的方法。重新命名此類別方法時，也可以選擇重新命名它們的實作。</p><p class="image"><img src="images/tips_go_tod_1_rename.png" alt="Rename refactoring" style="border: 1px solid #55555;"/></p></body></html>
