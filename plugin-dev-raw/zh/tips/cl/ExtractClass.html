<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將類別成員提取到子類別或超類別中，請使用 <span class="control">重構 | 提取 | 子類別</span>/ <span class="control">重構 | 提取 | 超類別</span> 重構。</p><p>CLion 會醒目提示相依成員，因此您在套用變更時不會錯過任何成員。</p><p class="image"><img src="images/cl_extractclass.png" alt="extract superclass" style="border: 1px solid #55555;"/></p></body></html>
