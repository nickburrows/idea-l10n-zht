<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要建立表的備份副本，請將表拖到資料庫樹檢視中同一資料來源的 <span class="control">表</span> 節點。輸入新名稱並點擊 <span class="control">執行</span>。</p><p class="image"><img src="images/tips_db_back_up_table.png" alt="Back up a table" style="border: 1px solid #55555;"/></p></body></html>
