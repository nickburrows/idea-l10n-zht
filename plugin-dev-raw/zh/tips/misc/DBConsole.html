<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">資料庫主控台</span> 是已附加到資料來源的 SQL 檔案。建立資料來源時，會自動建立查詢主控台。要開啟主控台，請右鍵點擊資料來源並選擇 <span class="shortcut">新增 | 查詢主控台</span>。</p><p class="image"><img src="images/tips_db_open_consoles.png" alt="How to open a query console" style="border: 1px solid #55555;"/></p></body></html>
