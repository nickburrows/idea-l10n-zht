<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>為了保護您的資料庫免受意外修改，可以為連線開啟唯讀模式。</p><p>要為連線啟用唯讀模式，請點擊 <span class="shortcut">檔案 | 資料來源</span> 並在 <span class="control">資料來源</span> 列表中選擇必要的資料來源。在 <span class="control">選項</span> 頁籤上，選中 <span class="control">唯讀</span> 複選框。</p><p class="image"><img src="images/tips_db_enable_read_only_mode.png" alt="Turn on read-only mode for a connection" style="border: 1px solid #55555;"/></p></body></html>
