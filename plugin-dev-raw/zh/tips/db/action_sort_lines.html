<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>處理 CSV 檔案或想要尋找值中的重複項時，請使用 <span class="control">排序行</span> 動作按字母順序對行進行排序。選擇要排序的行，按 <span class="shortcut">&shortcut:GotoAction;</span> 並輸入 <span class="code_emphasis">Sort Lines</span>。</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;"/></p></body></html>
