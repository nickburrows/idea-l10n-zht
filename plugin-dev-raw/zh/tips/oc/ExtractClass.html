<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要將 Objective-C 類別成員提取到子類別或超類別中，請使用 <span class="control">重構 | 提取 | 子類別</span>/ <span class="control">重構 | 提取 | 超類別</span> 重構。 <p class="image"><img src="images/ac_tips_extract_class.png" alt="Extract class" style="border: 1px solid #55555;"/></p></p><p>AppCode 會醒目提示相依成員，因此您在套用變更時不會錯過任何成員。</p></body></html>
