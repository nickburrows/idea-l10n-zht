<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以啟用內聯提示以顯示在沒有顯式類型註釋的情況下宣告的變數的類型。確保編輯器處於聚焦狀態並從主選單中選擇 <span class="shortcut">View | Active Editor | Show Type Hints</span>。</p><p class="image"><img src="images/ac_tips_hint_errors.png" alt="Type hints" style="border: 1px solid #55555;"/></p></body></html>
