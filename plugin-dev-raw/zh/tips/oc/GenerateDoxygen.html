<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以為 Objective-C 中的 HeaderDoc、Doxygen、appledoc 註釋和 Swift 中的 Markdown 註釋生成存根。輸入 <span class="code_emphasis">/**</span>、 <span class="code_emphasis">   /*!</span>、 <span class="code_emphasis">///</span> 或 <span class="code_emphasis">//!</span> (Objective-C) 或 <span class="code_emphasis">///</span> (Swift) 並按 <span class="shortcut">&shortcut:EditorEnter;</span> 。如果您的函式有參數、返回值或拋出異常，您將獲得一個存根以填充文檔文本:</p><p class="image"><img src="images/ac_tips_generate_comments.png" alt="Generate comments" style="border: 1px solid #55555;"/></p></body></html>
