<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Objective-C 中，可以將函式轉換為方法，反之亦然。</p><p>例如，在下面的程式碼片段中，可以選擇一個函式</p><p class="image"><img src="images/ac_tips_convert_to_method1.png" alt="Convert to method" style="border: 1px solid #55555;"/></p><p>然後選擇 <span class="control">重構 | 轉換為方法</span>。</p><p>此動作將產生以下結果:</p><p class="image"><img src="images/ac_tips_convert_to_method2.png" alt="Converted to method" style="border: 1px solid #55555;"/></p><p>還可以將塊轉換為函式或方法，反之亦然。</p></body></html>
