<html>
<body>
生成用於慣用錯誤處理的樣板程式碼。
<p>
  可以在 <code>error</code> 類型的變數和表達式上呼叫。
</p>
<ul>
  <li><p>用以下建構取代 <code>err</code> 變數：</p>
  <pre><code>if err != nil {
    return value1, value2, ...
  }</code></pre></li>
  <li><p>用以下結構取代 <code>expr</code> 表達式：</p>
  <pre><code>if err := expr; err != nil {
    return value1, value2, ...
  }</code></pre></li>
</ul>
<p>
  每個 <code>value</code> 要麼是 <code>err</code> 變數，要麼是封閉函式的相應返回類型的預設值。 您可以在具有多個值的表達式上呼叫此模板。
</p>
</body>
</html>
