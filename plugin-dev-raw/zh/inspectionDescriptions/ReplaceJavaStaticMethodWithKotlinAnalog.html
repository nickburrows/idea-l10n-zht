報告可以取代為 Kotlin 函式的 Java 方法呼叫，例如 <code>System.out.println()</code>。
<p>取代該程式碼會去除 Java 的相依項並使 Kotlin 程式碼更地道。</p>
<p>該快速修復會取代相同 Kotlin 呼叫上的 Java 方法呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  import java.util.Arrays

  fun main() {
      val a = Arrays.asList(1, 3, null)
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun main() {
      val a = listOf(1, 3, null)
  }
</code></pre>
