<body>
報告違反嚴格類型檢查規則的行為。
<!-- tooltip end -->
<p>
  在嚴格模式下，只有與宣告類型完全符合的變數才被接受。 嚴格類型檢查模式可以按以下方式啟用：
</p>
<ul>
  <li>為每個檔案，如果 <code>declare(strict_types=1)</code> 指令被指定。
    該指令必須是一個檔案中的第一條語句，明確不允許使用塊模式。
  </li>
  <li>為所有檔案，如果<b>為所有檔案啟用</b>檢查選項被啟用。</li>
</ul>
<p>
  有關詳細資訊，請參閱 <a href="https://www.php.net/manual/en/language.types.declarations.php#language.types.declarations.strict">Strict typing (php.net)</a>。
</p>
</body>
</html>
