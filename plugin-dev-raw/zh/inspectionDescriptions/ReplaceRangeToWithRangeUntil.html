報告對 <code>rangeTo</code> 或 <code>..</code> 運算符的呼叫，而非對 <code>..</code> 的呼叫。
<p>使用相應函式可使程式碼更簡單。</p>
<p>該快速修復會將 <code>rangeTo</code> 或 <code>..</code> 呼叫取代為 <code>..</code>。</p>
<p><b>範例：</b></p>
<pre><code>
  fun foo(a: Int) {
      for (i in 0..a - 1) {

      }
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun foo(a: Int) {
      for (i in 0..&lt;a) {

      }
  }
</code></pre>
