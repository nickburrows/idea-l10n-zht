報告同時使用空格和制表符縮排的文本塊。
由於空格和制表符會被文本塊處理同等對待，此類別情況會產生意外的結果。
<p>在下面的範例中，空格和制表符被分別呈現為 <code>·</code> 和 <code>␉</code>，在編輯器中，一個制表符相當於 4 個空格。</p>
<p><b>範例：</b></p>
<pre><code>
String colors = """
········red
␉   ␉   green
········blue""";
</code></pre>

<p>列印此類別字串後，結果為：</p>
<pre><code>
······red
green
······blue
</code></pre>
<p>在編譯器從每一行的開頭移除相同數量的空格或制表符後，某些行將保留前導空格。</p>
<!-- tooltip end -->
<p>僅當組態的語言級別為 15 或更高時，此檢查才會報告。</p>
<p><small>2021.1 最新變化</small></p>
