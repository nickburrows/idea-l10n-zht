報告兩個表中都不存在的 USING 子句中的列。
<p>範例（MySQL）：</p>
<pre><code>CREATE TABLE t1 (i INT, j INT);
CREATE TABLE t2 (k INT, l INT);
SELECT * FROM t1 JOIN t2 USING (j);</code></pre>
<p>在 USING 子句中，列名必須存在於兩個表中，SELECT 查詢將使用給定的列名自動連線這些表。 由於我們在 <code>t2</code> 中沒有 <code>j</code> 列，我們可以使用 ON 覆寫查詢。 ON 子句可以連線兩個表中列名不符合的表。</p>
<pre><code>SELECT * FROM t1 JOIN t2 ON t1.j = t2.l;</code></pre>
