<html>
<body>
報告對顯式實參類型可以忽略（因為編譯器將明確推斷出這些實參類型）的參數化方法的呼叫。
<p>
  使用冗餘類型實參不必要，並且會降低程式碼的可讀性。
</p>
<p>範例：</p>
<pre><code>
  List&lt;String&gt; list = Arrays.&lt;String&gt;asList("Hello", "World");
</code></pre>
<p>通過快速修復可以移除冗餘類型實參：</p>
<pre><code>
  List&lt;String&gt; list = Arrays.asList("Hello", "World");
</code></pre>
</body>
</html>
