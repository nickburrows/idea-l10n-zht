<body>
報告以不支持的 <code>java.time.temporal.ChronoField</code> 或 <code>java.time.temporal.ChronoUnit</code> 枚舉常數作為實參的 <code>java.time</code> 方法呼叫（<code>get()</code>、<code>getLong()</code>、
<code>with()</code>、<code>plus()</code>、<code>minus()</code>）。
此類別呼叫將在執行時拋出 <code>UnsupportedTemporalTypeException</code>。
<p>範例：</p>
<pre><code>
LocalTime localTime = LocalTime.now();
int year = localTime.get(ChronoField.YEAR);
</code></pre>
