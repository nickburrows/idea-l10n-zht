報告對可被取代為 <code>readln()</code> 或 <code>readlnOrNull()</code> 的 <code>readLine()</code> 的呼叫。
<p>
    使用相應函式可使程式碼更簡單。
</p>
<p>
    該快速修復會將 <code>readLine()!!</code> 取代為 <code>readln()</code>，並將 <code>readLine()</code> 取代為 <code>readlnOrNull()</code>。
</p>
<p><b>範例：</b></p>
<pre><code>
    val x = readLine()!!
    val y = readLine()?.length
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
    val x = readln()
    val y = readlnOrNull()?.length
</code></pre>
</body>
