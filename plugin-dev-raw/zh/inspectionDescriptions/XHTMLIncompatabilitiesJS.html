<body>
報告可能會導致 XHTML 文檔出現問題的
常見 JavaScript DOM 模式。 特別是，根據文檔是作為 XML 還是 HTML 載入，
所檢測到的模式的行為將完全不同。
這可能導致難以捉摸的錯誤，即腳本行為依賴於文檔的 MIME 類型而不是依賴於其內容。
檢測到的模式包括
<b>document.body</b>、
<b>document.images</b>、
<b>document.applets</b>、
<b>document.links</b>、
<b>document.forms</b> 和
<b>document.anchors</b>。
</body>
