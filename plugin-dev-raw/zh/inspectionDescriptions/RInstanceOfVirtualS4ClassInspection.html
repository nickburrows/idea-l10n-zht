<body>
<p>建立 <code>VIRTUAL</code> 類別的物件時報告問題。</p>
<p><b>範例：</b></p>
<pre><code>
setClass('MyClass', slots = c('aa', 'bb'), contains = "VIRTUAL")
new('MyClass')
</code></pre>
<p>
  <code>VIRTUAL</code> 類別的最常見用法是類別聯合，即在呼叫 <code>setClassUnion()</code> 而不是呼叫 <code>setClass()</code> 時定義的虛擬類別。
</p>
</body>
