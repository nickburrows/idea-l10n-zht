報告使用 <code>var</code> 而不是 <code>let</code> 或 <code>const</code> 的宣告。<br/>
<code>let</code> 和 <code>const</code> 的作用範圍都為塊，行為更為嚴格。
<br/><br/>
建議將所有 <code>var</code> 宣告取代為 <code>let</code> 或 <code>const</code> 宣告，具體取決於特定值的語意。
為避免參照錯誤，可將宣告移至函式頂部，或放在變數的第一個用法前。
<br/>選擇'通過‘全部修復’動作保守地轉換變數'選項，以防止使用“全部修復”動作時在這些複雜情況下出現任何更改。
