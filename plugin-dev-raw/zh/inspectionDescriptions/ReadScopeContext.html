報告來自掛起或動作上下文的無效 <code>ReadScope</code> 呼叫。
<p>
  不能從協同程序或動作呼叫 <code>ReadScope</code> 函式。
  否則，可能會導致執行時異常。
</p>
<p><b>範例：</b></p>
<pre><code>
  fun ReadScope.kernel(/*...*/) { /*...*/ }

  fun ReadScope.foo() {
      readEditorAction { ac ->
          kernel() // 不正確
      }
  }
</code></pre>
