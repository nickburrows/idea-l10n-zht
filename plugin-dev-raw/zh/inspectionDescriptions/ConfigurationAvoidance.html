<p>(Gradle 4.9+) 檢測預先與任務互動的 API 的用法。</p>
<p>與任務預先互動意味著很多困難：</p>
<ul>
  <li>使用者應該手動設定任務之間的所有相依關係；</li>
  <li>在<a href="https://docs.gradle.org/current/userguide/build_lifecycle.html#sec:build_phases">組態階段</a>，所有通過預先 API 存取的任務都會被組態，即使它們沒有在之後執行。
    這會導致性能下降。
  </li>
</ul>
<p>最終， 預先 API 將被棄用，取而代之的是延遲 API。</p>
<p>有關遷移指南，請參閱 <a href="https://docs.gradle.org/current/userguide/task_configuration_avoidance.html">Gradle 文檔</a>。</p>
<p><b>範例：</b></p>
<pre><code>task foo { // 報告 'task'，建議將其取代為 'task.register'
  // ...
}
</code></pre>
