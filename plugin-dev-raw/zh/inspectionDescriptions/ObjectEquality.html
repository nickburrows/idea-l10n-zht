<body>
<p>
  報告使用 <code>==</code> 或 <code>!=</code> 而不是 <code>equals()</code> 測試物件相等性的程式碼。
</p>
<p>
  使用 <code>==</code> 或 <code>!=</code> 比較物件通常是 bug，因為它不是通過相等性而是通過同一性來比較物件。
  不報告與 <code>null</code> 的比較。
</p>
<p>
  陣列、<code>String</code> 和 <code>Number</code> 比較由單獨的檢查報告。
</p>
<p><b>範例：</b></p>
<pre><code>  <b>if</b> (list1 == list2) {
    <b>return</b>;
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>  <b>if</b> (Objects.equals(list1, list2)) {
    <b>return</b>;
  }
</code></pre>
<!-- tooltip end -->
<p>使用檢查設定為此檢查組態異常。</p>
</body>
</html>
