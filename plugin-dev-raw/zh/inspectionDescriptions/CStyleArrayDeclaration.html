報告以 C 樣式語法編寫的陣列宣告，其中陣列中括號放置在變數名稱之後或方法參數列表之後。
大多數程式碼樣式更喜歡 Java 樣式的陣列宣告，其中陣列中括號放置在類型名稱之後。
<p><b>範例：</b></p>
<pre><code>
  <b>public</b> String process(String value[])[] {
    return value;
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  <b>public</b> String[] process(String[] value) {
    return value;
  }
</code></pre>
<!-- tooltip end -->
<p>組態檢查：</p>
<p>
使用 <b>忽略變數中的C樣式宣告</b> 選項僅報告方法返回類型的 C 樣式陣列宣告。
<p>
</body>
