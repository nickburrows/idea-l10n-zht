報告未指定 <code>java.util.Locale</code> 的 <code>java.util.SimpleDateFormat</code> 或 <code>java.time.format.DateTimeFormatter</code> 的實例化。
這些呼叫將使用平台預設區域設定，具體取決於作業系統設定。
當代碼在不同的平台上執行或作業系統設定被更改時，這可能會導致意外行為。
<p><code>範例：</code></p>
<pre><code>
  new SimpleDateFormat("yyyy");
  DateTimeFormatter.ofPattern("d/M/y");
</code></pre>
