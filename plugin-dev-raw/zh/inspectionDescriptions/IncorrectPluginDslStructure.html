<p>檢測 'plugins {}' 塊前不允許的語句。 </p>
由於 Gradle 延伸模組 DSL 的限制，在 '<code>plugins {}</code>' 塊前只有一組受限的 Groovy 語句可用。 唯一的選項是 '<code>buildscript {}</code>'、'<code>pluginManagement {}</code>' 和其他 '<code>plugins {}</code>'。 <br>
  <a href="https://docs.gradle.org/current/userguide/plugins.html#plugins_dsl_limitations">請參閱 Gradle 文檔</a>

<p><b>範例：</b></p>
<pre><code lang="groovy">
import foo.bar.Baz
plugins {} // 報告 'plugins'
plugins {
  foo() // 報告 'foo'
  id 'java'
}
</code></pre>
