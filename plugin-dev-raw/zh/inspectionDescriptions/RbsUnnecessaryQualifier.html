<body>
報告參照中不必要的限定符。 當存在 use 子句或命名空間時，某些限定符是不必要的。
<p>可以使用快速修復來移除不必要的限定符。</p>
<p>範例：</p>
<pre><code>use Enumerator::Generator
class Example
  # 'Enumerator::Generator' 可以縮短
  def call: -> Enumerator::Generator
end</code></pre>
<p>在套用快速修復後：</p>
<pre><code>use Enumerator::Generator
class Example
  def call: -> Generator
end</code></pre>
</body>
</html>
