報告被宣告為 <code>final</code> 的類別。
不報告擴展 <code>sealed</code> 類別或接口的 final 類別。
這種類不能被繼承，並且可能表明缺乏物件導向的設計。
某些編碼標準不鼓勵 <code>final</code> 類別。
<p><b>範例：</b></p>
<pre><code>
  <b>public final class</b> Main {
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  <b>public class</b> Main {
  }
</code></pre>
