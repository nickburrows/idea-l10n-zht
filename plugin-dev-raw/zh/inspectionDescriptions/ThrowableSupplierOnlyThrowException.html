報告拋出異常而不是返回異常的 <code>Optional.orElseThrow()</code>呼叫中的 <code>Supplier</code> lambda。
<p><b>範例：</b></p>
<pre><code>
optional.orElseThrow(() -> {
    throw new RuntimeException();
});
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
optional.orElseThrow(() -> new RuntimeException());
</code></pre>
<!-- tooltip end -->
<p><small>2023.1 最新變化</small></p>
</body>
