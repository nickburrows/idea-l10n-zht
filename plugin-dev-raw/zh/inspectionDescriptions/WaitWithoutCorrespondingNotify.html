報告對無法為之找到相應 <code>Object.notify()</code> 或 <code>Object.notifyAll()</code> 呼叫的 <code>Object.wait()</code> 的呼叫。
<p>此檢查僅報告包含參照當前類別欄位的限定符的呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  public class Foo {
    public Object foo = new Object();

    void bar() throws InterruptedException {
      this.foo.wait();
    }
  }
</code></pre>
