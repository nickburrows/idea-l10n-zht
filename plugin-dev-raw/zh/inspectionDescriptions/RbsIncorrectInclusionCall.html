<body>
報告參照類別的包含呼叫（<code>include</code>、<code>prepend</code> 和 <code>extend</code>）。 包含呼叫只能參照模組或接口。
<p>可以通過快速修復移除不正確的包含呼叫。</p>
<p>範例：</p>
<pre><code>class Example
  # 在 'include' 呼叫中使用 'Object' 類別
  include Object
end</code></pre>
<p>在套用快速修復後：</p>
<pre><code>class Example
end</code></pre>
</body>
</html>
