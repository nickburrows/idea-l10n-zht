報告與類別或超類別中的其他方法同名的 vararg 方法。
採用可變數量實參的多載方法可能非常令人困惑，因為通常不清楚呼叫的是哪個多載。
<p><b>範例：</b></p>
<pre><code>
    public void execute(Runnable... r) {} // 警告
    public void execute(Runnable r1, Runnable r2) {}
</code></pre>
<!-- tooltip end -->
<p>
  使用該選項可以忽略參數類型絕對不相容的多載方法。
</p>
</body>
