<body>
報告 LOAD 語句中以波浪符號開頭的路徑。
<p>範例（MySQL）：</p>
<pre><code lang="mysql">CREATE TABLE table_name (id int);
LOAD DATA LOCAL INFILE '~/Documents/some_file.txt'
INTO TABLE table_name FIELDS TERMINATED BY ',' LINES TERMINATED BY '\n'
IGNORE 1 LINES;</code></pre>
<p>使用檔案的完整路徑代替波浪符號。</p>
</body>
