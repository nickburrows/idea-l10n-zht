<body>
報告參照過多其他類別的方法。
耦合度過高的方法可能非常脆弱，應該被拆分為較小的方法。
<p>無論被參照多少次，每個被參照的類別都只被計算一次。</p>
  <!-- tooltip end -->
<p>組態檢查：</p>
<ul>
  <li>使用<b>方法耦合限制</b>欄位可指定方法允許的最大耦合度。</li>
  <li>使用<b>包括與 Java 系統類別的耦合</b>選項可計算對 <code>java</code> 或 <code>javax</code> 軟體套件中的類別的參照。</li>
  <li>使用<b>包括與庫類別的耦合</b>選項可計算對第三方庫類別的參照。</li>
</ul>
</body>
</html>
