<body>
報告返回匿名類別、區域類別或內部類別實例的 <code>return</code> 語句。
此類別實例會保持對外部實例的隱式參照，這可以防止外部實例被垃圾回收。
任何返回此類別實例的方法的呼叫方都可能通過保留返回的實例而導致記憶體泄漏。
<!-- tooltip end -->
<p>
  組態檢查：
</p>
<ul>
  <li>使用<b>忽略非 public 方法的返回值</b>選項可以忽略來自 <code>protected</code> 或 package-private 方法的返回值。
    始終忽略來自 <code>private</code> 方法的返回。
  </li>
</ul>
</body>
