<html>
<body>
報告具有指定類型的物件的 public 屬性。 建議通過 <code>#[ObjectShape]</code> 特性或 PHPDoc 註釋中的物件形狀來指定返回物件的形狀。
</body>
<p><b>範例：</b></p>
<pre><code>
  $a = new stdClass();
  $a->name = "name";
  $a->age = 2;
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  /** @var $a object{name: string, age: int} */
  $a = new stdClass();
  $a->name = "name";
  $a->age = 2;
</code></pre>
</html>
