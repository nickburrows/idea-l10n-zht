<p>報告由於某些 ORM 原因而可能沒有呼叫的幾種方法。</p>
<p><b>範例：</b></p>
<pre><code lang="Python">
class Choice:
    question = ForeignKey(Question, null=False)


choice_set = Question.objects.get(id=1).choice_set.remove()
</code></pre>
<p>如果外鍵有 <code>null=False</code>，則無法呼叫 <code>remove</code> 函式。</p>
