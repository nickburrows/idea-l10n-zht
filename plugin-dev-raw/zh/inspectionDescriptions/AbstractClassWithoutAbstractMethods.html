報告沒有任何 <code>abstract</code> 方法的 <code>abstract</code> 類別。
在大多數情況下，沒有任何 <code>abstract</code> 方法的 <code>abstract</code> 類別沒有意義，並且可以從該類中移除 <code>abstract</code> 修飾符。
如果類別被宣告為 <code>abstract</code> 以防止實例化，則使用 <code>private</code> 建構函式來防止實例化通常是更好的選擇。
<p><b>範例：</b></p>
<pre><code>
  abstract class Example {
    public String getName() {
      return "IntelliJ IDEA";
    }
  }
</code></pre>
<!-- tooltip end -->
<p>使用該選項可以忽略實用程序類別。
