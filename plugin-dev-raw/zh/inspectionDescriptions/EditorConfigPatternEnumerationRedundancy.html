<body>
報告要麼為空 <code>{}</code>，要麼只包含一個模式（例如 <code>{foo}</code>）而非包含多個模式的列表（例如 <code>{foo,bar}</code>）的模式列表。 在這種情況下，大括號會被作為名稱的一部分進行處理。 例如，模式 <code>*.{a}</code> 將符合 <code>my.{a}</code> 檔案而非 <code>my.a</code> 檔案。
</body>
</html>
