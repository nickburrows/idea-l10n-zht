<body>
報告可以取代為顯式類型的 <code>var</code> 類型的區域變數。
<p><b>範例：</b></p>
<pre><code>
  var str = "Hello";
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  String str = "Hello";
</code></pre>
<!-- tooltip end -->
<p>
  <code>var</code> <i>關鍵字</i>在 Java 10 中出現。
  此檢查有助於為向後相容早期 Java 版本而降級。
</p>
</body>
</html>
