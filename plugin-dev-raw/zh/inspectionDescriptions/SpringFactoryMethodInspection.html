<html>
<body>
<p>報告 <code>&lt;bean&gt;</code> 元素的 <code>factory-method</code>特性中不正確的方法參照。</p>

<p><b>範例：</b></p>
<pre><code lang="java">
public class MyFactory {
public static FooBean createBean() {}
}
</code></pre>
<pre><code lang="xml">
&lt;beans&gt;
  &lt;bean class="MyFactory" id="factory"/&gt;
  &lt;bean factory-bean="factory" factory-method="createBean"/&gt; &lt;!-- 工廠方法 'createBean' 不得為 public --&gt;
&lt;/beans&gt;
</code></pre>
</body>
</html>
