報告是否在明顯為非 null 的值（例如，新建立的物件）上呼叫 null 檢查方法（例如，<code>Objects.requireNonNull</code> 或 <code>Assert.assertNotNull</code>）。 這種檢查是冗餘的，可能表明存在編程錯誤。
<p><b>範例：</b></p>
<pre><code>
  final String greeting = Objects.requireNonNull("Hi!");
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  final String greeting = "Hi!";
</code></pre>
<!-- tooltip end -->
