<html>
<body>
<p>如果 <code>url()</code> 函式的 URL 路徑中包含參數，則報告模板檔案中缺少的參數。</p>
<p><b>範例：</b></p>
<p>在 <code>url.py</code> 檔案中</p>
<pre><code lang="Python">
url(r'^(?P&lt;question_id&gt;[0-9]+)/', views.detail, name='detail')
</code></pre>
<p>在模板檔案中</p>
<pre><code lang="DjangoTemplate">
{% url 'polls:detail' %}
</code></pre>
</body>
</html>
