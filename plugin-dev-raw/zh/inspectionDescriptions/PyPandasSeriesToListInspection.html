<html>
<body>
<p>報告 pandas 和 polars 庫的 <code>list(Series.values)</code> 語句中的冗餘 <code>list</code>。
  此類別 <code>Series</code> 值提取可取代為 <code>to_list()</code> 函式呼叫。</p>
<p><b>範例：</b></p>
<pre style="font-family: monospace">
list(df['column'].values)
</pre>
<p>套用快速修復後，程式碼變為：</p>
<pre style="font-family: monospace">
df['column'].to_list()
</pre>
</body>
</html>
