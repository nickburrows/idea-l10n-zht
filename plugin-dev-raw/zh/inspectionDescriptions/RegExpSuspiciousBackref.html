報告在執行時無法解析的反向參照。
這意味著反向參照永遠無法符合任何內容。
如果組是在反向參照之後定義的，或者組是在替代項的不同分支中定義的，則反向參照將不可解析。
<p><b>在其反向參照之後定義的組的範例：</b></p>
<pre><code>
  \1(abc)
</code></pre>
<p><b>不同分支中的組和反向參照的範例：</b></p>
<pre><code>
  a(b)c|(xy)\1z
</code></pre>
