報告對不處理呼叫結果的特定函式和方法的呼叫。
<p>此類別函式的 API 意味著使用者呼叫函式的主要目的應該是獲取返回值並處理它，而不是因為副作用。 不處理呼叫結果的呼叫可能意味著 API 被濫用。</p>
<p>範例：</p>
<pre><code>fmt.Errorf("error: %s", reason) // 建構的錯誤將被忽略</code></pre>
<p>在套用<b>引入區域變數</b>快速修復後：</p>
<pre><code>err := fmt.Errorf("error: %s", reason)</code></pre>
</body>
