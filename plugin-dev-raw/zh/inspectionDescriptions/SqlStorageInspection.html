報告資料庫物件的原始碼已更改的情況。
  <p>執行資料庫或物件內省時會觸發檢查。 當您開啟物件的原始碼、執行語句和執行程式碼重構時，就會執行內省。
  此外，您可以通過右鍵點擊物件並選擇<b>重新整理</b>來執行內省。</p>

<p>檢查包括以下幾種情況：</p>

<ul>
  <li>資料庫中的物件原始碼已更改，但編輯器中的程式碼未更新。 適用於 PostgreSQL、Microsoft SQL Server、Oracle 和 Sybase ASE。</li>
  <li>您更改了物件原始碼，內省了資料庫，但原始碼已被其他人更改。</li>
  <li>IDE 中的資料庫內省器已更新，您需要下載先前內省器版本中缺少的新物件屬性。</li>
</ul>

</body>
