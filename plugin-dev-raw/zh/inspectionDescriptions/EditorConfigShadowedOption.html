<body>
報告已在其他部分中定義的屬性。
<p>範例：
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
第二部分也包括所有 <code>*.java</code> 檔案，但它也重新定義了 indent_size。
因此，值 "2" 將用於匹配 <code>*.java</code> 的檔案。
</body>
</html>
