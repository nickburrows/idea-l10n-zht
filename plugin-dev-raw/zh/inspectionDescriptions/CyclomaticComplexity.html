<body>
報告分支點過多的方法。
<p>分支點是以下選項之一：</p>
<ul>
  <li>迴圈語句</li>
  <li><code>if</code> 語句</li>
  <li>三元表達式</li>
  <li><code>catch</code> 部分</li>
  <li>包含一個或多個 <code>&&</code> 或 <code>||</code> 運算符的表達式</li>
  <li>具有非預設分支的 <code>switch</code> 塊</li>
</ul>
<p>迴圈復雜度過高的方法可能令人困惑且難以測試。</p>
<!-- tooltip end -->
<p>使用<b>方法復雜度限制</b>欄位可指定一個方法允許的最大迴圈復雜度。<p>
</body>
</html>
