報告可以取代為 <code>EnumMap</code> 建構函式呼叫的 <code>hashMapOf</code> 函式或 <code>HashMap</code> 建構函式呼叫。
<p>使用 <code>EnumMap</code> 建構函式可使程式碼更簡單。</p>
<p>該快速修復會將函式呼叫取代為 <code>EnumMap</code> 建構函式呼叫。</p>
<p><b>範例：</b></p>
<pre><code>
  enum class E {
      A, B
  }

  fun getMap(): Map&lt;E, String&gt; = hashMapOf()
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  enum class E {
      A, B
  }

  fun getMap(): Map&lt;E, String&gt; = EnumMap(E::class.java)
</code></pre>
