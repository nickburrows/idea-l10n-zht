<body>
報告使用以下其中一種方法存取系統屬性的程式碼：
<ul>
  <li>
    <code>System.getProperties()</code>、<code>System.setProperty()</code>、<code>System.setProperties()</code>、<code>System.clearProperties()</code>
  </li>
  <li>
    <code>Integer.getInteger()</code>
  </li>
  <li>
    <code>Boolean.getBoolean()</code>
  </li>
</ul>
<p>
雖然存取系統屬性本身並不是安全風險，但它經常出現在惡意程式碼中。
在任何安全審核中都應該仔細檢查存取系統屬性的程式碼。
</body>
