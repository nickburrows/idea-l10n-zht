<html>
<body>
報告是無效 XML 的 <code>script</code> 標記的內容。<br>
<p><b>範例：</b></p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&lt;');
  &lt;/script>
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  &lt;script type="text/javascript">
    console.log('&amp;lt;');
  &lt;/script>
</code></pre>
</body>
</html>
