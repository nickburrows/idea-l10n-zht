<body>
報告可以取代為更簡潔的主建構函式的輔助建構函式。
<p><b>範例：</b></p>
<pre><code>
  class User {
      val name: String

      constructor(name: String) {
          this.name = name
      }
  }
</code></pre>
<p>該快速修復會自動轉換程式碼：</p>
<pre><code>
  class User(val name: String) {
  }
</code></pre>
<!-- tooltip end -->
</body>
