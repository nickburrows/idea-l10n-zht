<body>
<p>報告冗餘的 <code>ReactorDebugAgent.init()</code> 呼叫。</p>
<p>
  IDE 可以自動初始化 Reactor Debug 模式，因此使用者不需要顯式呼叫 <code>ReactorDebugAgent.init()</code> 或 <code>Hooks.onOperatorDebug()</code>。
  </p>

  <p>此外，同時呼叫 <code>ReactorDebugAgent.init()</code> 和 <code>Hooks.onOperatorDebug()</code> 會導致 Reactor 生成雙倍的偵錯堆疊幀。
  </p>
</body>
</html>
