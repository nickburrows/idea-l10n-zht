<body>
報告批處理程式碼檢查執行結果中對此檔案至關重要的問題（例如，語法錯誤）。
與檢查不同，這些問題通常會在編輯器中醒目提示，並且無法組態。
這些選項控制此檢查所執行檢查的作用域：
<ul>
  <li>選項<b>報告語法錯誤</b>：報告解析器相關問題。</li>
  <li>選項<b>報告來自語言特定註解器的問題</b>：報告由為相關語言組態的註解器發現的問題
    請參閱<a href="https://plugins.jetbrains.com/docs/intellij/annotator.html">自訂語言支援：註解器</a>以了解詳情。</li>
  <li>選項<b>報告其他醒目提示問題</b>：報告特定於當前檔案語言的問題（例如，類型不符合或未報告的異常）。
    請參閱<a href="https://plugins.jetbrains.com/docs/intellij/syntax-highlighting-and-error-highlighting.html#semantic-highlighting">自訂語言支援：醒目提示顯示</a>以了解詳情。</li>
</ul>
</body>
</html>
