<body>
報告名稱相同但屬於不同表的列。
<p>範例（MySQL）：</p>
<pre><code>CREATE TABLE foo(id INT PRIMARY KEY);
CREATE TABLE bar(id INT PRIMARY KEY);

SELECT foo.id, bar.id FROM foo, bar WHERE id > 0;</code></pre>
<p><code>id</code> 列出現在 <code>foo</code> 和 <code>bar</code> 表中。 您需要限定列名以使查詢正確。</p>
<pre><code>SELECT foo.id, bar.id FROM foo, bar WHERE foo.id > 0;</code></pre>
</body>
