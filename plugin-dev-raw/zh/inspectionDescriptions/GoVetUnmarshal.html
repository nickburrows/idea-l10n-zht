如果傳遞以存儲結果的實參不是指針或接口，則報告對 <code>json.Unmarshal</code> 和類似函式的呼叫。
<p>這些呼叫將失敗並返回錯誤。</p>
<p>有關 <code> Unmarshal </code> 的更多資訊，請參閱 <a href="https://pkg.go.dev/encoding/json#Unmarshal">go.dev 上的 func Unmarshal</a>。</p>
<p>範例：</p>
<pre><code>var animals []Animal
err := json.Unmarshal(jsonData, animals) // 總是返回錯誤</code></pre>
<p>在套用<b>在前面追加 '&amp;'</b>快速修復後：</p>
<pre><code>var animals []Animal
err := json.Unmarshal(jsonData, &animals)</code>
</pre>
</body>
