報告對 volatile 欄位的非原子動作。
<p>
  非原子動作的範例之一是使用增量運算符更新欄位。
  由於動作涉及讀寫，並且在此之間可能發生其他修改，因此可能損壞資料。
  使用 <code>synchronized</code> 塊進行環繞，或使用 <code>java.util.concurrent.atomic</code> 軟體套件中的一個類別，可以使該項動作成為原子動作。
</p>
<p><b>範例：</b></p>
<pre><code>
  private volatile int v = 1;

  void foo() {
    v = 2 * v;
  }
</code></pre>
