<html>
<body>
報告覆蓋檔案中先前定義的相同屬性的屬性。
<p>範例：
<pre><code>
[*.java]
indent_size=4
[{*.java,*.js}]
indent_size=2
</code></pre>
第二部分同樣包含 <code>[*.java]</code> 檔案，但還將 indent_size 設定為值 2。
因此第一個宣告 <code>indent_size=4</code> 將被忽略。
</body>
</html>
