報告其中有且只有一個元素在建立時被查詢的列表、陣列和字串。
此類別表達式可能會在重構之後出現，並且通常可被取代為存取的元素。
<p>範例：</p>
<pre><code>
  System.out.println(new int[] {1,2,3,4,5}[2]);
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  System.out.println(3);
</code></pre>
