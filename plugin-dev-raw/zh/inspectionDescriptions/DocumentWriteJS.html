<body>
報告對 <code>document.write()</code> 或 <code>document.writeln()</code> 的方法呼叫。
在採用顯式 DOM 呼叫（例如 <code>getElementByID()</code> 
和 <code>createElement()</code>）時,
此類別呼叫的大多數用法執行效果更好。  此外，<code>write()</code> 和 <code>writeln()</code> 呼叫不適用於 XML 
DOM，包括用於 XHTML 的 DOM（如果以 XML 格式檢視）。  這會導致難以指出錯誤。
</body>
</html>
