報告比較兩個 <code>java.math.BigDecimal</code> 數字的 <code>equals()</code> 呼叫。
這通常會是錯誤，因為兩個 <code>java.math.BigDecimal</code> 數字只有在值和比例上都相等時才相等。
<p><b>範例：</b></p>
<pre><code>
  if (new BigDecimal("2.0").equals(
    new BigDecimal("2.00"))) {} // false
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  if (new BigDecimal("2.0").compareTo(
    new BigDecimal("2.00")) == 0) {} // true
</code></pre>
