<p>報告不遵循 Bean 命名約定的 <strong>&lt;bean&gt;</strong> 名稱。</p>

<p>
  約定是在命名 Bean 時對實例欄位名稱使用標準 Java 約定。
  也就是說，Bean 名稱以小寫字母開頭，並從那裡開始使用駝峰式大小寫。
  此類別名稱的範例包括 <code>accountManager</code>、<code>accountService</code>、<code>userDao</code>、<code>loginController</code> 等。
  一致地命名 Bean 會使您的組態更易於閱讀和理解。
  此外，如果您使用的是 Spring AOP，那麼在將建議應用於一組按名稱相關的 Bean 時，會很有用。
</p>
