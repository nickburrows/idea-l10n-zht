<p>報告當前環境中未宣告的 HTTP 客戶端變數。</p>
<p>
  使用未宣告的變數執行請求可能會失敗。
  考慮向環境中新增一個變數，或選擇具有此變數的環境。
</p>
<!-- tooltip end -->
<p>檢查不會報告請求正文中的變數，因為它可能是正文的有效語法。</p>
<p>
  某些變數可能不會被報告為未解析，因為它們是通過 <code>client.global.set</code> 或 <code>request.variables.set</code> 函式呼叫在響應或預請求處理程序腳本中宣告的。
</p>
