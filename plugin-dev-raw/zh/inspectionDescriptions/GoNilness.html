<body>
報告由錯誤使用 <code>nil</code> 值引起的問題。

<p>IDE 分析數據流，以確定變數是否可以有 <code>nil</code> 或非 <code>nil</code> 值。
  IDE 使用這個結果來報告您的程式碼中的潛在問題。 請考慮以下可能導致意外後果的情況：</p>

<ul>
  <li>帶有 <code>nil</code> 接收器的方法呼叫可能會導致 ‘nil 指針取消參照’。</li>
  <li><code>nil</code> 切片索引可能會導致 panic。</li>
  <li>如果已知 <code>v</code> 始終為 <code>nil</code>或非 <code>nil</code>，那麼像 <code>v == nil</code> 這種比較可能毫無意義。
  </li>
  <li>有對應錯誤的變數不會被檢查不是 <code>nil</code>。 當變數和錯誤在類似 <code>v, err := foo()</code> 語句中一起定義或賦值時，錯誤對應於一個變數。
  </li>
</ul>
