報表註解 <code>@groovy.transform.stc.POJO</code> 在沒有<code>@groovy.transform.CompileStatic</code> 的情況下的套用。
<p>註解 <code>@POJO</code> 會將 Groovy 類別的編譯過程更改為位元組碼。 如果沒有顯式啟用的靜態編譯（通過 <code>@CompileStatic</code> 註解完成），它就不起作用。</p>
<p><b>範例：</b></p>
<pre><code>
  @POJO // 報告 @POJO
  class A {}
</code></pre>
</body>
</html>
