報告 <code>for</code> 迴圈條件中的冗餘 <code>true</code> 文字。

<p>在 Go 中，<code>for</code> 迴圈具有一個帶有隱式條件的形式。
  這意味著您可以通過編寫 <code>for { }</code> 來建立無限迴圈。
  因此，在具有 <code>true</code> 條件 (<code>for true { }</code>) 的情況下，<code>true</code> 會被視為冗餘，可以省略。</p>

<p>有關 Go 中的 <code>for</code> 迴圈的更多資訊，請參閱 <a href="https://go.dev/doc/effective_go#for">go.dev 上的 For</a>。
</p>
<p>範例：</p>
<pre><code>for true {
  println("ping")
}</code></pre>
