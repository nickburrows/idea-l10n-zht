<p>報告未使用的宣告。</p>

<p>該快速修復會移除未使用的宣告。</p>

<p>在下面的<b>選項</b>中，您可以控制檢查是否適用於 public 宣告和/或區域宣告。
  在區域宣告的情況下，除了啟用和停用檢查之外，您還可以使其依賴於三個編譯器選項之一的存在：<code>-Wunused:locals</code>、<code>-Wunused:linted</code> 或 <code>-Xlint:unused</code>。</p>

<p><b>範例：</b></p>
<pre><code>
  def test(): Int = {
    val unused = 3
    3
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  def test(): Int = {
    3
  }
</code></pre>
