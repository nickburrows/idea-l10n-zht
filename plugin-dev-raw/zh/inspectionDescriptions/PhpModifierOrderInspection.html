報告以不正確的順序指定的可見性修飾符。

<p>根據 PSR-12，正確的順序如下：</p>

<ul>
  <li>當存在時，<code>abstract</code> 和 <code>final</code> 宣告必須位於可見性宣告前面。</li>

  <li>當存在時，<code>static</code> 宣告必須位於可見性宣告後面。</li>
</ul>
<p>
  有關詳細資訊，請參閱 <a href="https://www.php-fig.org/psr/psr-12/#46-abstract-final-and-static">PSR-12: Extended Coding Style (php-fig.org)</a>。
</p>
