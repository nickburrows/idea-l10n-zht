<p>報告 <a href="https://docs.python.org/3/library/typing.html#typing.NamedTuple">typing.NamedTuple</a> 的無效定義。</p>
<p><b>範例：</b></p>
<pre><code>
import typing


class FullName(typing.NamedTuple):
    first: str
    last: str = ""
    middle: str
</code></pre>
<p>修復方法是將有預設值的欄位放在沒有預設值的欄位後面：</p>
<pre><code>
import typing


class FullName(typing.NamedTuple):
    first: str
    middle: str
    last: str = ""
</code></pre>
