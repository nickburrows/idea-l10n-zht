<body>
  報告 <code>use</code> 語句，有一個不必要的前導 <code>\</code>。
<p>
  對於命名空間的名稱（完全合格的命名空間名稱包含一個命名空間分隔符，如<code>Foo\Bar</code>，與之相反全域命名空間名稱則沒有，如<code>FooBar</code>），不需要也不建議開頭使用反斜杠，因為匯入名稱必須是完全合格的，並且它不會相對於現有命名空間進行處理。
</p>
<p>
  有關詳細資訊，請參閱 <a href="https://www.php.net/manual/en/language.namespaces.importing.php">Using namespaces: Aliasing/Importing (php.net)</a>。
</p>
</body>
</html>
