報告不遵循命名約定的屬性。
<p>報告了以下屬性：</p>
<ul>
    <li>物件和伴生物件中的 private 屬性</li>
</ul>
<p>您可以在檢查選項中指定所需的模式。</p>
<p><a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">建議的命名約定</a>：必須以下劃線或大寫字母開頭，使用駝峰式命名法。</p>
<p><b>範例：</b></p>
<pre><code>
  class Person {
    companion object {
      // 伴生物件中的屬性
      private val NO_NAME = Person()
    }
  }
</code></pre>

</body>
