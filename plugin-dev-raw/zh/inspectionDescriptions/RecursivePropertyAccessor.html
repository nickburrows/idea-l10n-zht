<p>
    報告能夠以 <code>StackOverflowError</code> 結束的遞迴屬性存取器呼叫。
    此類別呼叫經常與支援欄位存取混淆。
</p>
<p><b>範例：</b></p>
<pre><code>
  var counter: Int = 0
      set(value) {
          <b>counter</b> = if (value &lt; 0) 0 else value
      }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  var counter: Int = 0
      set(value) {
          <b>field</b> = if (value &lt; 0) 0 else value
      }
</code></pre>
</body>
