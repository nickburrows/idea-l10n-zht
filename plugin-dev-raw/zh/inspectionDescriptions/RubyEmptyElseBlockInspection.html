報告空的 <code>else</code> 塊。 儘管偶爾是有意為之，但空 <code>else</code> 塊通常表明有編碼錯誤，並且
 可能導致偵錯困難。
<p>使用<i>忽略帶有註釋的 'else' 塊</i>複選框，來定義 <code>else</code> 塊是否只包含註釋計數。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/bbatsov/ruby-style-guide">'Ruby Style Guide'</a> 啟發</span></p>
