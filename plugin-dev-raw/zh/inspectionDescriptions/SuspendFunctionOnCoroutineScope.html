報告帶有 <code>CoroutineScope</code> 接收器的 suspend 函式內 <code>CoroutineScope</code> 擴展或成員的呼叫和存取。
<p>當函式為 <code>suspend</code> 且具有 <code>CoroutineScope</code> 接收器時，它通過 <code>kotlin.coroutines.coroutineContext</code> 和 <code>CoroutineScope.coroutineContext</code> 存取 <code>CoroutineContext</code> 的權限不明確，而且這兩個上下文通常不同。</p>
<p>
為了改善這種狀況，可以將可疑的呼叫包裝在 <code>coroutineScope { ... }</code> 中，或者去除 <code>CoroutineScope</code> 函式接收器。
</p>
