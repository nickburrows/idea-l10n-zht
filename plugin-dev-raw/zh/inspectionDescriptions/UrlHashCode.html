報告在 <code>java.net.URL</code> 物件上的 <code>hashCode()</code> 和 <code>equals()</code> 呼叫，以及將 <code>URL</code> 物件新增到映射和集合的呼叫。
<p>
  <code>URL</code> 的 <code>equals()</code> 和 <code>hashCode()</code> 方法可以執行 DNS 尋找來解析主機名。
  這可能會導致重大延遲，具體取決於網絡和 DNS 伺服器的可用性和速度。
  使用 <code>java.net.URI</code> 代替 <code>java.net.URL</code> 將避免 DNS 尋找。
</p>
<p><b>範例：</b></p>
<pre><code lang="java">
  boolean urlEquals(URL url1, URL url2) {
      return url1.equals(url2);
  }
</code></pre>
