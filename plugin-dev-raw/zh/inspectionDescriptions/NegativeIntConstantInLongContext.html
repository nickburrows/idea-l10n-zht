報告 long 上下文中的負 int 十六進制常數。 此類別常數會被隱式加寬為 long，意味著它們的高位將為 1，而不是 0（例如，0xFFFF_FFFF 將變成 0xFFFF_FFFF_FFFF_FFFFL）。
這不太可能是有意為之，即使是有意為之，使用顯式 long 常數也不會那麼容易造成困惑。
<p><b>範例：</b></p>
<pre><code>
  // 警告：這是 int 常數 -1，它被加寬為 long
  // 成為 0xFFFF_FFFF_FFFF_FFFFL.
  long mask = 0xFFFF_FFFF;
</code></pre>
