<body>
報告從一個未初始化的類型化屬性中讀取的嘗試。 這種嘗試將導致 <code>TypeError</code>。
<p>
  類型屬性應以下列任何一種方式初始化：
</p>
<ul>
  <li>以一個預設值</li>
  <li>在建構函式中</li>
  <li>以 <code>__get()</code> 魔術 getter</li>
  <li>就地，在使用的時候</li>
</ul>
<p>
  有關詳細資訊，請參閱 <a href="https://wiki.php.net/rfc/typed_properties_v2#uninitialized_and_unset_properties">Uninitialized and Unset Properties (php.net)</a>。
</p>
</body>
</html>
