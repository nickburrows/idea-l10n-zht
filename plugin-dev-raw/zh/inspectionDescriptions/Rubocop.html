報告來自 <a href="https://github.com/rubocop/rubocop">RuboCop</a> linter 的問題。 需要在專案 SDK 中安裝
<code>rubocop</code> gem。
<p>使用<i>使用 'standard' gem</i>複選框以啟用<a href="https://github.com/testdouble/standard">standard</a> lint 分析。</p>
<p>使用 <i>RuboCop 嚴重性映射</i>欄位自定義醒目提示級別。</p>
<p>使用<i>儲存時執行 `rubocop -a`</i> 複選框可在執行儲存動作時在<a
  href="https://docs.rubocop.org/rubocop/1.31/usage/autocorrect.html#safe-autocorrect">安全自動更正模式</a>下執行 RuboCop。
</p></o>
