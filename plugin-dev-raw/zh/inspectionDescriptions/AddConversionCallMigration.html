<p>報告將為 <code>Int</code> 類型，從而在 Kotlin 1.9 及更高版本中導致編譯錯誤的表達式。</p>

<p>範例：</p>
<pre><code>
  fun takeByte(x: Byte) {}

  fun foo() {
      takeByte(1 + 1) // 將在 1.9 版中解析為 Int
  }
</code></pre>

<p>在套用快速修復後：</p>
<pre><code>
  fun takeByte(x: Byte) {}

  fun foo() {
      takeByte((1 + 1).toByte()) // 將在 1.9 版中解析為 Int
  }
</code></pre>

<p>從 1.7 版開始，可對 Kotlin 語言級別進行檢查。</p>
