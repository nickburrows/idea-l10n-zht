報告對 <code>System.exit()</code>、<code>Runtime.exit()</code> 和 <code>Runtime.halt()</code> 的呼叫。
<p>
  呼叫 <code>System.exit()</code> 或 <code>Runtime.exit()</code> 會呼叫關閉掛鈎並終止當前執行的 Java 虛擬機。 呼叫 <code>Runtime.halt()</code> 會強行終止 JVM，而不會導致啟動關閉掛鈎。
  這些方法中的每一種都應極其謹慎地使用。 對這些方法的呼叫使得呼叫程式碼對於大多數應用程式伺服器來說不可移植。
</p>
<!-- tooltip end -->
<p>
  使用該選項可以忽略主方法中的呼叫。
