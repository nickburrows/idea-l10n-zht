報告唯讀 <code>Collection</code> 上的增強型賦值 (<code>+=</code>) 表達式。
<p>唯讀 <code>Collection</code> 上的增強型賦值 (<code>+=</code>) 表達式臨時分配新集合，這可能會影響性能。</p>
<p><b>將類型更改為可變</b>快速修復可用於自動修正程式碼。</p>
<p>範例：</p>
<pre><code>
  fun test() {
      var list = listOf(0)
      list += 42 // 此處分配了一個新列表，相當於 list = list + 42
  }
</code></pre>
<p>在套用快速修復後：</p>
<pre><code>
  fun test() {
      val list = mutableListOf(0)
      list += 42
  }
</code></pre>
