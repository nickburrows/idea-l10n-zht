<body>
報告 <code>JavaRecursiveElementVisitor.visitReturnStatement()</code> 的不安全用法。
<p>
  即使 <code>PsiReturnStatement</code> 屬於另一個 <code>PsiClass</code> 或 <code>PsiLambdaExpression</code>，也進行處理，這在大多數情況下是一個 bug，訪問者最可能應該實作 <code>visitClass()</code> 和 <code>visitLambdaExpression()</code> 方法。
</p>
</body>
