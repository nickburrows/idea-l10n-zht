<body>
報告已經有另一個模式定義了具有相同或更廣泛檔案範圍的冗餘的檔案模式。
例如，在 <code>[{*.java,*}]</code> 中，第一個 <code>*.java</code> 模式定義了比 <code>*</code> 更窄的範圍。
這使得第一個模式變得多餘並且可以被移除。
