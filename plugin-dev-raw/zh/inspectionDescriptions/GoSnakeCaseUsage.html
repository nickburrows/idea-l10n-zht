在命名變數、常數和函式時報告使用蛇形命名法而不是駝峰式命名法的情況。
  根據 <a href="https://go.dev/doc/effective_go#mixed-caps">go.dev 上的 MixedCaps</a>，駝峰式命名法是 Go 中的約定。
<p>範例：</p>
<pre><code>func get_external_IP() (string, error) {}</code></pre>
<p><code>get_external_IP</code> 使用蛇形命名法，但應該使用駝峰式命名法。 您可以套用快速修復將函式名稱轉換為 <code>getExternalIp</code>。</p>
</body>
