<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以使用语句补全在 Objective-C 中创建代码结构。开始输入方法声明、方法调用或语句，例如 <span class="code_emphasis">if</span>、 <span class="code_emphasis">do -while</span>、 <span class="code_emphasis">try -catch</span> 或 <span class="code_emphasis">return</span> 。按 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 将语句补全为语法正确的结构。</p><p>之前:</p><p class="image"><img src="images/ac_tips_complete_statement1.png" alt="Complete statement" style="border: 1px solid #55555;"/></p><p>在 <span class="shortcut">&shortcut:EditorCompleteStatement;</span> 之后:</p><p class="image"><img src="images/ac_tips_complete_statement2.png" alt="After statement completion" style="border: 1px solid #55555;"/></p></body></html>
