<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Objective-C 中，可以将属性转换为实例变量，反之亦然，并会自动更新它们的所有用法。</p><p>例如，在下面的代码片段中，您可以选择一个属性</p><p class="image"><img src="images/ac_tips_convert_to_instance_variable2.png" alt="Convert to instance variable" style="border: 1px solid #55555;"/></p><p>然后选择 <span class="control">重构 | 转换为实例变量</span>。</p><p>此操作将产生以下结果:</p><p class="image"><img src="images/ac_tips_convert_to_instance_variable1.png" alt="Converted to instance variable" style="border: 1px solid #55555;"/></p></body></html>
