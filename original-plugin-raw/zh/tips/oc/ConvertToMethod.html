<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在 Objective-C 中，可以将函数转换为方法，反之亦然。</p><p>例如，在下面的代码片段中，可以选择一个函数</p><p class="image"><img src="images/ac_tips_convert_to_method1.png" alt="Convert to method" style="border: 1px solid #55555;"/></p><p>然后选择 <span class="control">重构 | 转换为方法</span>。</p><p>此操作将产生以下结果:</p><p class="image"><img src="images/ac_tips_convert_to_method2.png" alt="Converted to method" style="border: 1px solid #55555;"/></p><p>还可以将块转换为函数或方法，反之亦然。</p></body></html>
