<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>按 <span class="shortcut">&shortcut:Generate;</span> 并选择 <span class="control">Initializer</span> ，可快速为类生成初始值设定项。在打开的对话框中，选择应初始化的属性：</p><p class="image"><img src="images/ac_tips_generate_init.png" alt="Generate an initializer" style="border: 1px solid #55555;"/></p><p>新的初始值设定项将被添加到类中：</p><p class="image"><img src="images/ac_tips_generated_init.png" alt="Generated initializer" style="border: 1px solid #55555;"/></p></body></html>
