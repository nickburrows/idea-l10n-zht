<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以启用内联提示以显示在没有显式类型注释的情况下声明的变量的类型。确保编辑器处于聚焦状态并从主菜单中选择 <span class="shortcut">View | Active Editor | Show Type Hints</span>。</p><p class="image"><img src="images/ac_tips_hint_errors.png" alt="Type hints" style="border: 1px solid #55555;"/></p></body></html>
