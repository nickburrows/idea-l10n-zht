<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以为 Objective-C 中的 HeaderDoc、Doxygen、appledoc 注释和 Swift 中的 Markdown 注释生成存根。输入 <span class="code_emphasis">/**</span>、 <span class="code_emphasis">   /*!</span>、 <span class="code_emphasis">///</span> 或 <span class="code_emphasis">//!</span> (Objective-C) 或 <span class="code_emphasis">///</span> (Swift) 并按 <span class="shortcut">&shortcut:EditorEnter;</span> 。如果您的函数有参数、返回值或抛出异常，您将获得一个存根以填充文档文本:</p><p class="image"><img src="images/ac_tips_generate_comments.png" alt="Generate comments" style="border: 1px solid #55555;"/></p></body></html>
