<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要关闭编辑器中除当前选项卡外的所有选项卡，请按住 <span class="shortcut">Alt</span> (在 Windows 和 Linux 中)/ <span class="shortcut">⌥</span> (在 macOS 中)，然后点击当前编辑器选项卡的“×”。</p><p class="image"><img src="images/ps_tips-close_others.png" alt="Close others" style="border: 1px solid #55555;"/></p></body></html>
