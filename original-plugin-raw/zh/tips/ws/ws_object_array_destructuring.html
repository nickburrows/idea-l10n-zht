<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>解构让您可以轻松地将数组和对象中的值解压缩为变量。此功能具有非常简洁的语法，当您需要在应用程序中传递数据时，通常会使用该语法。</p><p>在 WebStorm 中，您可以使用意图操作 (<span class="shortcut">&shortcut:ShowIntentionActions;</span>) 调用解构。使用 <span class="control">替换为对象/数组解构</span> 操作可移除原始赋值。要保留赋值，请使用 <span class="control">引入对象/数组解构</span>。</p><p class="image"><img src="images/ws_tips_js_destructuring_intention_action_replace.png" alt="Introduce array/object destructuring" style="border: 1px solid #55555;"/></p></body></html>
