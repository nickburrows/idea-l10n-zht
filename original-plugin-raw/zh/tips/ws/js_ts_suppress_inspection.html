<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以禁止在整个 JavaScript 或 TypeScript 类或文件中进行检查。</p><p>将文本光标置于高亮显示的行上，按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> ，点击要禁止的检查旁边的箭头，然后选择必要的禁止操作。</p><p class="image"><img src="images/tips_ws_suppress_inspection_js_class.png" alt="Suppress an inspection in a JavaScript class or file" style="border: 1px solid #55555;"/></p></body></html>
