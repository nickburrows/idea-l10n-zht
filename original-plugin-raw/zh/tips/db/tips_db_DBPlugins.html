<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以安装集成 Git、HTTP 客户端、Docker 或添加其他功能的插件。要安装插件，请按 <span class="shortcut">&shortcut:ShowSettings;</span> 打开设置，然后导航至 <span class="control">插件</span> 。在搜索字段中输入插件名称，然后按 <span class="shortcut">&shortcut:EditorEnter;</span>。</p><p class="image"><img src="images/tips_db_DBPlugins.png" alt="Installing plugins" style="border: 1px solid #55555;"/></p></body></html>
