<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>处理 CSV 文件或想要查找值中的重复项时，请使用 <span class="control">排序行</span> 操作按字母顺序对行进行排序。选择要排序的行，按 <span class="shortcut">&shortcut:GotoAction;</span> 并输入 <span class="code_emphasis">Sort Lines</span>。</p><p class="image"><img src="images/tips_db_action_sort_lines.png" alt="Sort lines alphabetically" style="border: 1px solid #55555;"/></p></body></html>
