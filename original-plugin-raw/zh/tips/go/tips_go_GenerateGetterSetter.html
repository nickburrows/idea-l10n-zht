<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以分别生成 getter 和 setter，也可以使用一个操作来生成这两种方法。</p><p>将文本光标置于您的代码上，然后按 <span class="shortcut">&shortcut:Generate;</span> 。在 <span class="control">生成</span> 窗口中，选择 <span class="control">Getter 和 setter</span>。</p><p class="image"><img src="images/tips_go_generate_getter_setter.png" alt="Generate getters and setters" style="border: 1px solid #55555;"/></p></body></html>
