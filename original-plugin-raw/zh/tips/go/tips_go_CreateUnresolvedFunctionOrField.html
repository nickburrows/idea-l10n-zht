<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您的代码引用了未声明的方法或字段，您可以快速声明它。要声明具有正确签名或类型的方法，请按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">创建方法 &lt;method_name&gt;</span>。</p><p class="image"><img src="images/tips_go_tod_1_create_unresolved_method.png" alt="Create undeclared methods or fields" style="border: 1px solid #55555;"/></p></body></html>
