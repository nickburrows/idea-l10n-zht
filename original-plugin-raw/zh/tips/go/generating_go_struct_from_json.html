<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>GoLand 建议使用新工具编辑 JSON 并从中生成 Go 类型。为此，您可以使用意图操作、代码补全和 <span class="control">Generate Go Type from JSON</span> 对话框。</p><p>例如，复制 JSON 代码并将其粘贴到 IDE。</p><p class="image"><img src="images/go_tips_generate_struct_from_json.png" alt="" style="border: 1px solid #55555;"/></p></body></html>
