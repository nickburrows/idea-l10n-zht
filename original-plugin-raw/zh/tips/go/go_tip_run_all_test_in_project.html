<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>要运行项目中的所有测试，请为目录创建运行/调试配置。</p><p>点击 <span class="shortcut">运行 | 编辑配置</span> 。点击 <span class="control">添加新配置</span> 按钮并选择 <span class="control">Go 测试</span> 。在 <span class="control">目录</span> 字段中，指定包含应用程序和测试文件的目录的路径。确保 <span class="control">测试种类</span> 为 <span class="control">目录</span> 。点击 <span class="control">应用</span> 和 <span class="control">确定</span>。</p><p>要运行已创建的配置，请点击 <span class="shortcut">运行 | &lt;go_test_configuration_name&gt;</span>。</p><p class="image"><img src="images/tips_go_run_all_tests_in_project.png" alt="Run all tests in a project" style="border: 1px solid #55555;"/></p></body></html>
