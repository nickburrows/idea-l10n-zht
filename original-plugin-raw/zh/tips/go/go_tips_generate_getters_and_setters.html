<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>可以为 <span class="code_emphasis">结构</span> 类型中的每个字段生成所有 get 和 set 方法。在结构中的任何字段名称上按 <span class="shortcut">&shortcut:ShowIntentionActions;</span> 并选择 <span class="control">生成 getter 和 setter</span>。</p><p class="image"><img src="images/go_tips_generate_getters_and_setters.png" alt="Generate all get and set methods for every field in struct" style="border: 1px solid #55555;"/></p></body></html>
