<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>您可以创建基于所选类型的接口。 <span class="control">提取接口</span> 对话框会显示可用于创建新方法规范的方法和规范列表。</p><p>要创建接口，请将文本光标放在要用作新接口基础的类型、接口或方法上。选择 <span class="shortcut">重构 | 提取 | 接口</span> 。在 <span class="control">提取接口</span> 对话框中，选择要与接口一起提取的成员，然后按 <span class="control">重构</span>。</p><p class="image"><img src="images/tips_go_extract_interface.png" alt="Extract interface" style="border: 1px solid #55555;"/></p></body></html>
