<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>在调用基本补全 <span class="shortcut">&shortcut:CodeCompletion;</span> 时，PhpStorm 会建议选择从当前文本光标位置可以达到的项。再次按 <span class="shortcut">&shortcut:CodeCompletion;</span> 扩展建议列表。</p><p class="image"><img src="images/ps_tips-second_code_completion.png" alt="Extended code completion" style="border: 1px solid #55555;"/></p></body></html>
