<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>如果您的项目受到版本控制，可以构建 UML 图来反映您的本地变更，并将修改后的组件之间的关系可视化。</p><p>按 <span class="shortcut">&shortcut:UML.ShowChanges;</span> 并选择必要的变更列表以生成关系图。双击关系图上的节点，可查看“差异”对话框中的更改。</p><p class="image"><img src="images/ps_tips-showDiffOnDiagram.png" alt="Show Changes Diagram" style="border: 1px solid #55555;"/></p></body></html>
