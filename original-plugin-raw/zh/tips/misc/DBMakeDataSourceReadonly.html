<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p>为了保护您的数据库免受意外修改，可以为连接打开只读模式。</p><p>要为连接启用只读模式，请点击 <span class="shortcut">文件 | 数据源</span> 并在 <span class="control">数据源</span> 列表中选择必要的数据源。在 <span class="control">选项</span> 选项卡上，选中 <span class="control">只读</span> 复选框。</p><p class="image"><img src="images/tips_db_enable_read_only_mode.png" alt="Turn on read-only mode for a connection" style="border: 1px solid #55555;"/></p></body></html>
