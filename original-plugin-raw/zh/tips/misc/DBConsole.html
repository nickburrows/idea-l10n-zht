<html><head><meta charset="UTF-8"><link rel="stylesheet" type="text/css" href="css/tips.css"></head><body><p><span class="control">数据库控制台</span> 是已附加到数据源的 SQL 文件。创建数据源时，会自动创建查询控制台。要打开控制台，请右键点击数据源并选择 <span class="shortcut">新建 | 查询控制台</span>。</p><p class="image"><img src="images/tips_db_open_consoles.png" alt="How to open a query console" style="border: 1px solid #55555;"/></p></body></html>
