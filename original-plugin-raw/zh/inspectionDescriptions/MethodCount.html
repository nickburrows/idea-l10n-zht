<body>
报告方法数超过指定最大值的类。
<p>具有太多方法的类通常会试图“进行过多处理”。 请考虑将这种类拆分为多个较小的类。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>方法计数限制</b>字段可指定类中允许的最大方法数。</li>
  <li>使用<b>忽略简单的 getter 和 setter 方法</b>选项可忽略方法计数中的简单 getter 和 setter。</li>
  <li>使用<b>忽略重写/实现 super 方法的方法</b>可忽略重写或实现 super 类方法的方法。</li>
</ul>
</body>
</html>
