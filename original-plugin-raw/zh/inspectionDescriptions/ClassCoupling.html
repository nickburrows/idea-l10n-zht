<body>
报告引用过多其他类的类。
<p>耦合度过高的类可能非常脆弱，应该被拆分为较小的类。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>类耦合限制</b>字段可指定类允许的最大耦合度。</li>
  <li>使用<b>包括与 Java 系统类的耦合</b>选项可指定是否应计算对系统类（<code>java.</code> 或 <code>javax.</code> 软件包中的那些类）的引用。</li>
  <li>使用<b>包括与库类的耦合</b>选项可指定是否应该计算对任何库类的引用。</li>
</ul>
</body>
</html>
