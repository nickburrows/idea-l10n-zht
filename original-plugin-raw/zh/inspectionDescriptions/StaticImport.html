报告 <code>import static</code> 语句。
<p>Java 1.4 或更早版本的 JVM 不支持此类 <code>import</code> 语句。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用下表可以指定在 <code>import static</code> 语句中使用时该检查将忽略的类。</li>
  <li>使用<b>忽略单字段 static import</b>复选框可以忽略单字段 <code>import static</code> 语句。</li>
  <li>使用<b>忽略单方法 static import</b> 复选框可以忽略单方法 <code>import static</code> 语句。</li>
</ul>
