<body>
报告从 1.9 版开始会导致编译错误的函数父类型上的构造函数调用。
<p>动机类型：</p>
<ul>
    <li>
        该实现不遵守已发布的规范或文档
    </li>
</ul>

<p><b>更多详细信息</b>：<a href="https://youtrack.jetbrains.com/issue/KT-46344">KT-46344：在父类型列表中的函数接口上调用超类构造函数没有错误</a></p>
<p>该快速修复会移除构造函数调用。</p>
<p><b>示例：</b></p>
<pre><code>
  abstract class A : () -> Int()
</code></pre>

<p>在应用快速修复后：</p>
<pre><code>
  abstract class A : () -> Int
</code></pre>
<!-- tooltip end -->
<p>仅当项目或模块的 Kotlin 语言级别为 1.7 或更高时，此检查才会报告。</p>
</body>
</html>
