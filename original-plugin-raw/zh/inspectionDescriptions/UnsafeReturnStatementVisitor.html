<body>
报告 <code>JavaRecursiveElementVisitor.visitReturnStatement()</code> 的不安全用法。
<p>
  即使 <code>PsiReturnStatement</code> 属于另一个 <code>PsiClass</code> 或 <code>PsiLambdaExpression</code>，也进行处理，这在大多数情况下是一个 bug，访问者最可能应该实现 <code>visitClass()</code> 和 <code>visitLambdaExpression()</code> 方法。
</p>
</body>
