<html>
<body>
<p>报告 pandas 和 polars 库的 <code>list(Series.values)</code> 语句中的冗余 <code>list</code>。
  此类 <code>Series</code> 值提取可替换为 <code>to_list()</code> 函数调用。</p>
<p><b>示例：</b></p>
<pre style="font-family: monospace">
list(df['column'].values)
</pre>
<p>应用快速修复后，代码变为：</p>
<pre style="font-family: monospace">
df['column'].to_list()
</pre>
</body>
</html>
