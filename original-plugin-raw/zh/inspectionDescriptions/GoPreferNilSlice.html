<body>
报告使用空文字初始值设定项而不是 <code>nil</code> 的切片声明。
<p>空切片可以用 <code>nil</code> 或空切片文字表示。 它们在功能上等价 — 它们的 <code>len</code> 和 <code>cap</code> 均为零 — 但 nil 切片为首选样式。
  有关空切片的更多信息，请参阅 <a href="https://github.com/golang/go/wiki/CodeReviewComments#declaring-empty-slices">github.com/golang 上的 Declaring Empty Slices</a>。</p>
<p>示例：</p>
<pre><code>s := []string{}</code></pre>
<p>要更改声明，请使用 <b>替换为 nil 切片声明 (更改语义)</b> 快速修复。
  在应用快速修复后：</p>
<pre><code>var s []string</code></pre>
</body>
