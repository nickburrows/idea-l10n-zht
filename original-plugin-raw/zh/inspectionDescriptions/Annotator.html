<body>
报告批处理代码检查运行结果中对此文件至关重要的问题（例如，语法错误）。
与检查不同，这些问题通常会在编辑器中高亮显示，并且无法配置。
这些选项控制此检查所执行检查的作用域：
<ul>
  <li>选项<b>报告语法错误</b>：报告解析器相关问题。</li>
  <li>选项<b>报告来自语言特定注解器的问题</b>：报告由为相关语言配置的注解器发现的问题
    请参阅<a href="https://plugins.jetbrains.com/docs/intellij/annotator.html">自定义语言支持：注解器</a>以了解详情。</li>
  <li>选项<b>报告其他高亮显示问题</b>：报告特定于当前文件语言的问题（例如，类型不匹配或未报告的异常）。
    请参阅<a href="https://plugins.jetbrains.com/docs/intellij/syntax-highlighting-and-error-highlighting.html#semantic-highlighting">自定义语言支持：高亮显示</a>以了解详情。</li>
</ul>
</body>
</html>
