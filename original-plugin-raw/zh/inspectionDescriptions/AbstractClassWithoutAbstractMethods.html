报告没有任何 <code>abstract</code> 方法的 <code>abstract</code> 类。
在大多数情况下，没有任何 <code>abstract</code> 方法的 <code>abstract</code> 类没有意义，并且可以从该类中移除 <code>abstract</code> 修饰符。
如果类被声明为 <code>abstract</code> 以防止实例化，则使用 <code>private</code> 构造函数来防止实例化通常是更好的选择。
<p><b>示例：</b></p>
<pre><code>
  abstract class Example {
    public String getName() {
      return "IntelliJ IDEA";
    }
  }
</code></pre>
<!-- tooltip end -->
<p>使用该选项可以忽略实用程序类。
</body>
