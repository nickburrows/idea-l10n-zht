<html>
<body>
报告对显式实参类型可以忽略（因为编译器将明确推断出这些实参类型）的形参化方法的调用。
<p>
  使用冗余类型实参不必要，并且会降低代码的可读性。
</p>
<p>示例：</p>
<pre><code>
  List&lt;String&gt; list = Arrays.&lt;String&gt;asList("Hello", "World");
</code></pre>
<p>通过快速修复可以移除冗余类型实参：</p>
<pre><code>
  List&lt;String&gt; list = Arrays.asList("Hello", "World");
</code></pre>
</body>
</html>
