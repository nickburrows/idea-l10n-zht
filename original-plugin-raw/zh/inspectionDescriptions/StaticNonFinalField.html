<body>
报告非 <code>final</code> <code>static</code> 字段。
<p>可以通过快速修复将 <code>final</code> 修饰符添加到非 <code>final</code> <code>static</code> 字段中。</p>
<p>此检查不检查字段的可变性。 例如，将 <code>final</code> 修饰符添加到在某个位置设置了值的字段，将导致编译错误。</p>
<!-- tooltip end -->
<p>
  使用<b>仅报告 'public' 字段</b>选项，使该检查只报告 <code>public</code> 字段。</p>
</body>
