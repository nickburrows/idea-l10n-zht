<body>
报告可能会导致 XHTML 文档出现问题的
常见 JavaScript DOM 模式。 特别是，根据文档是作为 XML 还是 HTML 加载，
所检测到的模式的行为将完全不同。
这可能导致难以捉摸的错误，即脚本行为依赖于文档的 MIME 类型而不是依赖于其内容。
检测到的模式包括
<b>document.body</b>、
<b>document.images</b>、
<b>document.applets</b>、
<b>document.links</b>、
<b>document.forms</b> 和
<b>document.anchors</b>。
</body>
</html>
