<body>
报告抛出异常而不是返回异常的 <code>Optional.orElseThrow()</code>调用中的 <code>Supplier</code> lambda。
<p><b>示例：</b></p>
<pre><code>
optional.orElseThrow(() -> {
    throw new RuntimeException();
});
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
optional.orElseThrow(() -> new RuntimeException());
</code></pre>
<!-- tooltip end -->
<p><small>2023.1 最新变化</small></p>
</body>
