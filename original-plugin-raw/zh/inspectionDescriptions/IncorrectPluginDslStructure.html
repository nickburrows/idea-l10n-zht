<p>检测 'plugins {}' 块前不允许的语句。 </p>
由于 Gradle 插件 DSL 的限制，在 '<code>plugins {}</code>' 块前只有一组受限的 Groovy 语句可用。 唯一的选项是 '<code>buildscript {}</code>'、'<code>pluginManagement {}</code>' 和其他 '<code>plugins {}</code>'。 <br>
  <a href="https://docs.gradle.org/current/userguide/plugins.html#plugins_dsl_limitations">请参阅 Gradle 文档</a>

<p><b>示例：</b></p>
<pre><code lang="groovy">
import foo.bar.Baz
plugins {} // 报告 'plugins'
plugins {
  foo() // 报告 'foo'
  id 'java'
}
</code></pre>

</body>
