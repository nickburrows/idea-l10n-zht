报告数据库对象的源代码已更改的情况。
  <p>执行数据库或对象内省时会触发检查。 当您打开对象的源代码、运行语句和执行代码重构时，就会运行内省。
  此外，您可以通过右键点击对象并选择<b>刷新</b>来运行内省。</p>

<p>检查包括以下几种情况：</p>

<ul>
  <li>数据库中的对象源代码已更改，但编辑器中的代码未更新。 适用于 PostgreSQL、Microsoft SQL Server、Oracle 和 Sybase ASE。</li>
  <li>您更改了对象源代码，内省了数据库，但源代码已被其他人更改。</li>
  <li>IDE 中的数据库内省器已更新，您需要下载先前内省器版本中缺少的新对象属性。</li>
</ul>

</body>
