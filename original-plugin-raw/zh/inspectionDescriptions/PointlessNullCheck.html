报告后接传递 <code>null</code> 时必定返回 <code>false</code> 的方法调用的 <code>null</code> 检查（例如，<code>Class.isInstance</code>）。
<p>在这种情况下，方法调用总是返回 <code>false</code>，此类检查似乎有些多余。</p>
<p><b>示例：</b></p>
<pre><code>
  if (x != null && myClass.isInstance(x)) { ... }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  if (myClass.isInstance(x)) { ... }
</code></pre>
