<html>
<body>
<p>报告 <code>&lt;bean&gt;</code> 元素中 <code>scope</code> 特性的未知值。</p>

<p><b>示例：</b></p>
<pre><code>
  &lt;beans&gt;
    &lt;bean class="beans.FooComponent" id="foo" scope="unknown"/&gt;
    &lt;!-- 报告“无法解析符号 'unknown'”&gt;
    &lt;bean class="beans.BarComponent" id="bar" scope="prototype"/&gt;
  &lt;/beans&gt;
</code></pre>
</body>
</html>
