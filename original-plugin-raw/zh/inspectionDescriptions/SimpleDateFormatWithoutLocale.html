报告未指定 <code>java.util.Locale</code> 的 <code>java.util.SimpleDateFormat</code> 或 <code>java.time.format.DateTimeFormatter</code> 的实例化。
这些调用将使用平台默认区域设置，具体取决于操作系统设置。
当代码在不同的平台上运行或操作系统设置被更改时，这可能会导致意外行为。
<p><code>示例：</code></p>
<pre><code>
  new SimpleDateFormat("yyyy");
  DateTimeFormatter.ofPattern("d/M/y");
</code></pre>
