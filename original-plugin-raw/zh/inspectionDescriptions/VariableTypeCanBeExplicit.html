<body>
报告可以替换为显式类型的 <code>var</code> 类型的局部变量。
<p><b>示例：</b></p>
<pre><code>
  var str = "Hello";
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  String str = "Hello";
</code></pre>
<!-- tooltip end -->
<p>
  <code>var</code> <i>关键字</i>在 Java 10 中出现。
  此检查有助于为向后兼容早期 Java 版本而降级。
</p>
</body>
</html>
