<body>
报告使用 <code>var</code> 而不是 <code>let</code> 或 <code>const</code> 的声明。<br/>
<code>let</code> 和 <code>const</code> 的作用范围都为块，行为更为严格。
<br/><br/>
建议将所有 <code>var</code> 声明替换为 <code>let</code> 或 <code>const</code> 声明，具体取决于特定值的语义。
为避免引用错误，可将声明移至函数顶部，或放在变量的第一个用法前。
<br/>选择'通过‘全部修复’操作保守地转换变量'选项，以防止使用“全部修复”操作时在这些复杂情况下出现任何更改。
</body>
</html>
