<html>
<body>
报告另一个适用的部分已经包含相同的属性和值的冗余的属性。
<p>
示例：
<pre><code>
[*]
indent_size=4
[*.java]
indent_size=4
</code></pre>
都适用于 <code>*.java</code> 文件并定义相同的 <code>indent_size</code> 值。
</body>
</html>
