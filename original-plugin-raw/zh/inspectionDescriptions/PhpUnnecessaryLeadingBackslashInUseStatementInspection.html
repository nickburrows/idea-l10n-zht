<body>
  报告 <code>use</code> 语句，有一个不必要的前导 <code>\</code>。
<p>
  对于命名空间的名称（完全合格的命名空间名称包含一个命名空间分隔符，如<code>Foo\Bar</code>，与之相反全局命名空间名称则没有，如<code>FooBar</code>），不需要也不建议开头使用反斜杠，因为导入名称必须是完全合格的，并且它不会相对于现有命名空间进行处理。
</p>
<p>
  有关详细信息，请参阅 <a href="https://www.php.net/manual/en/language.namespaces.importing.php">Using namespaces: Aliasing/Importing (php.net)</a>。
</p>
</body>
</html>
