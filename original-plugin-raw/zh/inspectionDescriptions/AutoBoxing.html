<body>
报告受自动装箱转换（将基元值自动包装为对象）影响的表达式。
尽量不使用对象，而是使用基元。 它可能会显著影响性能。
<p><b>示例：</b></p>
<pre><code>Integer x = 42;</code></pre>
<p>该快速修复会将转换设为显式：</p>
<pre><code>Integer x = Integer.valueOf(42);</code></pre>
<!-- tooltip end -->
<p>
  <i>自动装箱</i>在 Java 5 中出现。
  此检查有助于为向后兼容早期 Java 版本而降级。
</p>
</body>
