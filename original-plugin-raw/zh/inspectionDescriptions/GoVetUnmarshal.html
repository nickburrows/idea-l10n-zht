如果传递以存储结果的实参不是指针或接口，则报告对 <code>json.Unmarshal</code> 和类似函数的调用。
<p>这些调用将失败并返回错误。</p>
<p>有关 <code> Unmarshal </code> 的更多信息，请参阅 <a href="https://pkg.go.dev/encoding/json#Unmarshal">go.dev 上的 func Unmarshal</a>。</p>
<p>示例：</p>
<pre><code>var animals []Animal
err := json.Unmarshal(jsonData, animals) // 总是返回错误</code></pre>
<p>在应用<b>在前面追加 '&amp;'</b>快速修复后：</p>
<pre><code>var animals []Animal
err := json.Unmarshal(jsonData, &animals)</code>
</pre>
</body>
