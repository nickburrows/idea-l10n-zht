报告 <code>java.util.Vector</code>、<code>java.util.Hashtable</code> 和 <code>java.util.Stack</code> 的用法。
<p>这些类的用法通常可以分别替换为 <code>java.util.ArrayList</code>、<code>java.util.HashMap</code> 和 <code>java.util.ArrayDeque</code> 的用法。
虽然仍受支持，但以前的类已被 JDK1.2 集合类废弃，在新开发中或许不宜使用。
<!-- tooltip end -->
<p>
使用<b>在需要的位置忽略废弃的集合类型</b>选项可以忽略任何将废弃的集合用作方法实参或分配给需要废弃类型的变量的情况。
启用此选项可能会消耗大量处理器资源。</p>
