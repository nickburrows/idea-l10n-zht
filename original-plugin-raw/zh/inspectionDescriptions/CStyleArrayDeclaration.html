<body>
报告以 C 样式语法编写的数组声明，其中数组中括号放置在变量名称之后或方法形参列表之后。
大多数代码样式更喜欢 Java 样式的数组声明，其中数组中括号放置在类型名称之后。
<p><b>示例：</b></p>
<pre><code>
  <b>public</b> String process(String value[])[] {
    return value;
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  <b>public</b> String[] process(String[] value) {
    return value;
  }
</code></pre>
<!-- tooltip end -->
<p>配置检查：</p>
<p>
使用 <b>忽略变量中的C样式声明</b> 选项仅报告方法返回类型的 C 样式数组声明。
<p>
</body>
