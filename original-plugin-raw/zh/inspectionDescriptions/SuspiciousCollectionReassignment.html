报告只读 <code>Collection</code> 上的增强型赋值 (<code>+=</code>) 表达式。
<p>只读 <code>Collection</code> 上的增强型赋值 (<code>+=</code>) 表达式临时分配新集合，这可能会影响性能。</p>
<p><b>将类型更改为可变</b>快速修复可用于自动修正代码。</p>
<p>示例：</p>
<pre><code>
  fun test() {
      var list = listOf(0)
      list += 42 // 此处分配了一个新列表，相当于 list = list + 42
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  fun test() {
      val list = mutableListOf(0)
      list += 42
  }
</code></pre>
