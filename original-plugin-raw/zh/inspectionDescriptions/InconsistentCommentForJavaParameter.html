<body>
报告在注释块中指定的 <b>Java</b> 方法调用的不一致形参名称。
<p><b>示例：</b></p>
<pre><code>
  // Java
  public class JavaService {
      public void invoke(String command) {}
  }
</code></pre>
<pre><code>
  // Kotlin
  fun main() {
      JavaService().invoke(/* name = */ "fix")
  }
</code></pre>
<p>该快速修复会更正注释块中的形参名称：</p>
<pre><code>
  fun main() {
      JavaService().invoke(/* command = */ "fix")
  }
</code></pre>
</body>
</html>
