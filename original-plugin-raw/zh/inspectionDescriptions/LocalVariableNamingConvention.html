报告名称太短、太长或不遵循指定正则表达式模式的局部变量。
<p><b>示例</b>：如果在默认设置下启用该检查，其中变量名称应以小写字母开头，则报告 <code>int X = 42;</code>。</p>

<!-- tooltip end -->
<p>配置检查：</p>
<p>
使用<b>选项</b>部分中的字段可指定局部变量名称的最小长度、最大长度以及预期的正则表达式。
指定 <b>0</b> 以便不检查名称的长度。 正则表达式应以标准 <b>java.util.regex</b> 格式指定。
<p>使用复选框来忽略 <code>for</code> 循环和 <code>catch</code> 部分的形参。</p>
