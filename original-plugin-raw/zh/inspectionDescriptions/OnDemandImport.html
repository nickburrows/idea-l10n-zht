报告任何涵盖整个软件包的 <code>import</code> 语句 ('* imports')。
<p>某些编码标准禁止此类 <code>import</code> 语句。</p>
<p>
  您可以将 IntelliJ IDEA 配置为使用<b>优化 import</b> 命令检测和修正此类语句。 转到<a href="settings://preferences.sourceCode.Java?Use%20single%20class%20import">设置 | 编辑器 | 代码样式 | Java | 导入</a>，确保启用<b>使用单个类导入</b>选项，并在<b>将 import 与 '*' 搭配使用的类计数</b>和<b>将静态 import 与 '*' 搭配使用的名称计数</b>字段中指定值。
  因此，对于不打算更改的代码库的脱机报告，此检查非常有用。
</p>
