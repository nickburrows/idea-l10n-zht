<body>
报告分支点过多的方法。
<p>分支点是以下选项之一：</p>
<ul>
  <li>循环语句</li>
  <li><code>if</code> 语句</li>
  <li>三元表达式</li>
  <li><code>catch</code> 部分</li>
  <li>包含一个或多个 <code>&&</code> 或 <code>||</code> 运算符的表达式</li>
  <li>具有非默认分支的 <code>switch</code> 块</li>
</ul>
<p>循环复杂度过高的方法可能令人困惑且难以测试。</p>
<!-- tooltip end -->
<p>使用<b>方法复杂度限制</b>字段可指定一个方法允许的最大循环复杂度。<p>
</body>
