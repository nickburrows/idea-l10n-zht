<p>报告未使用的声明。</p>

<p>该快速修复会移除未使用的声明。</p>

<p>在下面的<b>选项</b>中，您可以控制检查是否适用于 public 声明和/或局部声明。
  在局部声明的情况下，除了启用和禁用检查之外，您还可以使其依赖于三个编译器选项之一的存在：<code>-Wunused:locals</code>、<code>-Wunused:linted</code> 或 <code>-Xlint:unused</code>。</p>

<p><b>示例：</b></p>
<pre><code>
  def test(): Int = {
    val unused = 3
    3
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  def test(): Int = {
    3
  }
</code></pre>
