报告重写 <code>clone()</code> 方法但不实现 <code>Cloneable</code> 接口的类。
这通常表示编程错误。
<!-- tooltip end -->
<p>
  使用<b>仅对 'public' 克隆方法发出警告</b>选项可以忽略不是 <code>public</code> 的方法。</p>
<p>对于设计为继承的类，您可以选择不实现 <code>Cloneable</code> 接口，而是重写 <code>clone()</code> 并将其声明为 <code>protected</code>，并决定是否在子类中实现 <code>Cloneable</code> 接口。
</p>
