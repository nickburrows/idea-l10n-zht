报告两个表中都不存在的 USING 子句中的列。
<p>示例（MySQL）：</p>
<pre><code>CREATE TABLE t1 (i INT, j INT);
CREATE TABLE t2 (k INT, l INT);
SELECT * FROM t1 JOIN t2 USING (j);</code></pre>
<p>在 USING 子句中，列名必须存在于两个表中，SELECT 查询将使用给定的列名自动连接这些表。 由于我们在 <code>t2</code> 中没有 <code>j</code> 列，我们可以使用 ON 重写查询。 ON 子句可以连接两个表中列名不匹配的表。</p>
<pre><code>SELECT * FROM t1 JOIN t2 ON t1.j = t2.l;</code></pre>
