<body>
<p>如果 <code>url()</code> 函数的 URL 路径中包含形参，则报告模板文件中缺少的形参。</p>
<p><b>示例：</b></p>
<p>在 <code>url.py</code> 文件中</p>
<pre><code lang="Python">
url(r'^(?P&lt;question_id&gt;[0-9]+)/', views.detail, name='detail')
</code></pre>
<p>在模板文件中</p>
<pre><code lang="DjangoTemplate">
{% url 'polls:detail' %}
</code></pre>
</body>
</html>
