<body>
报告要么为空 <code>{}</code>，要么只包含一个模式（例如 <code>{foo}</code>）而非包含多个模式的列表（例如 <code>{foo,bar}</code>）的模式列表。 在这种情况下，大括号会被作为名称的一部分进行处理。 例如，模式 <code>*.{a}</code> 将匹配 <code>my.{a}</code> 文件而非 <code>my.a</code> 文件。
</body>
</html>
