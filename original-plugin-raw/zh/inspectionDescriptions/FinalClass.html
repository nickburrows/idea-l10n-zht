报告被声明为 <code>final</code> 的类。
不报告扩展 <code>sealed</code> 类或接口的 final 类。
这种类不能被继承，并且可能表明缺乏面向对象的设计。
某些编码标准不鼓励 <code>final</code> 类。
<p><b>示例：</b></p>
<pre><code>
  <b>public final class</b> Main {
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  <b>public class</b> Main {
  }
</code></pre>
