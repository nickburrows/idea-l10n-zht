报告空的 <code>else</code> 块。 尽管偶尔是有意为之，但空 <code>else</code> 块通常表明有编码错误，并且
 可能导致调试困难。
<p>使用<i>忽略带有注释的 'else' 块</i>复选框，来定义 <code>else</code> 块是否只包含注释计数。</p>
