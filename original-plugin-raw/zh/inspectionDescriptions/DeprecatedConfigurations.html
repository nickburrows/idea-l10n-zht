<p>检测已弃用的配置方法的用法。</p>

  配置方法可能因为以下两个可能的原因之一而被弃用：
  <ul>
  <li>Gradle API 已经发展，因此应该避免选择旧方法；</li>
  <li>某款插件提供了已弃用配置方法的更好版本。</li>
  </ul>
  最有可能的是，将会有替代已弃用方法的替代方法。
<p><b>示例：</b></p>
<pre><code lang="groovy">
plugins {
  id 'java'
}

dependencies {
  archive 'org.gradle.api:gradle:1.0' // reports 'archive'
}
</code></pre>
