<body>
报告可以移除的空方法。
<p>如果方法本身是空的并且仅被空方法重写或实现，则方法被视为空。 请注意，仅包含注释的方法和带有自己形参的 <code>super()</code> 调用也被视为空。</p>
<p>该检查会忽略带有特殊注解的方法，例如 <code>javax.ejb.Init</code> 和 <code>javax.ejb.Remove</code> EJB 注释。</p>
<p>该快速修复会安全地移除不必要的方法。</p>
<!-- tooltip end -->
<p>配置检查：</p>
<ul>
  <li>使用<b>注释和 javadoc 计为内容</b>选项可选择是否应将带有注释的方法视为非空方法。</li>
  <li>使用<b>额外的特别注解</b>选项可配置此检查应忽略的其他注解。</li>
</ul>
</body>
</html>
