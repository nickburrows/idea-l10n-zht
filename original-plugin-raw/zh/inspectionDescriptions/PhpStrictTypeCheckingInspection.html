报告违反严格类型检查规则的行为。
<!-- tooltip end -->
<p>
  在严格模式下，只有与声明类型完全匹配的变量才被接受。 严格类型检查模式可以按以下方式启用：
</p>
<ul>
  <li>为每个文件，如果 <code>declare(strict_types=1)</code> 指令被指定。
    该指令必须是一个文件中的第一条语句，明确不允许使用块模式。
  </li>
  <li>为所有文件，如果<b>为所有文件启用</b>检查选项被启用。</li>
</ul>
<p>
  有关详细信息，请参阅 <a href="https://www.php.net/manual/en/language.types.declarations.php#language.types.declarations.strict">Strict typing (php.net)</a>。
</p>
</body>
