<body>
报告属于可被替换为 Javadoc 注释的字段、方法或类的常规注释。

<p><b>示例：</b></p>
<pre><code>
  public class Main {
    /*
    * Hello,
    */
    // World!
    void f() {
    }
  }
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
  public class Main {
    /**
     * Hello,
     * World!
     */
    void f() {
    }
  }
</code></pre>
</body>
</html>
