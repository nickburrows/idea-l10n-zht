<html>
<body>
报告作为 <code>@Pattern</code> 形参的实参传递并从与指定模式不匹配的 <code>@Pattern</code> 注解方法返回的表达式。
<p><b>示例：</b></p>
<pre><code>
  @Pattern("\\d\\d-\\d\\d\\d") String getId() {
    <b>return</b> "1";
  }
</code></pre>
<p>
  使用<b>标记非编译时常量表达式</b>选项，可以让检查报告具有未知值的表达式，并提议添加替换 (<code>@Subst</code>) 注解
</p>
</body>
</html>
