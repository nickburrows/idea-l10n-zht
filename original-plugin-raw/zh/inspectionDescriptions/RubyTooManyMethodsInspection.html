报告方法太多的类/模块。 这通常意味着它们试图“进行太多处理”，并且可能需要重构为
多个较小的组件。
<p>使用<i>方法数</i>字段指定类/模块允许具备的最大方法数。</p>
<p>使用<i>忽略测试类</i>复选框以忽略测试类。</p>
<p><span style="font-size: smaller;">受 <a href="https://github.com/troessner/reek/blob/master/docs/Too-Many-Methods.md">'Reek Code Smells'</a> 启发</span></p>
