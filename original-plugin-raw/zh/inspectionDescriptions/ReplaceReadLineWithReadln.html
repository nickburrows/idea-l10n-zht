报告对可被替换为 <code>readln()</code> 或 <code>readlnOrNull()</code> 的 <code>readLine()</code> 的调用。
<p>
    使用相应函数可使代码更简单。
</p>
<p>
    该快速修复会将 <code>readLine()!!</code> 替换为 <code>readln()</code>，并将 <code>readLine()</code> 替换为 <code>readlnOrNull()</code>。
</p>
<p><b>示例：</b></p>
<pre><code>
    val x = readLine()!!
    val y = readLine()?.length
</code></pre>
<p>在应用快速修复后：</p>
<pre><code>
    val x = readln()
    val y = readlnOrNull()?.length
</code></pre>
</body>
</html>
