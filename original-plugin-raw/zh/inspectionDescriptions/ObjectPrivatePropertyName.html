报告不遵循命名约定的属性。
<p>报告了以下属性：</p>
<ul>
    <li>对象和伴生对象中的 private 属性</li>
</ul>
<p>您可以在检查选项中指定所需的模式。</p>
<p><a href="https://kotlinlang.org/docs/coding-conventions.html#naming-rules">建议的命名约定</a>：必须以下划线或大写字母开头，使用驼峰拼写法。</p>
<p><b>示例：</b></p>
<pre><code>
  class Person {
    companion object {
      // 伴生对象中的属性
      private val NO_NAME = Person()
    }
  }
</code></pre>

</body>
