<body>
报告没有构造函数（不带实参，即没有形参）的类。
无实参构造函数在某些上下文中是必需的。 例如，如果需要使用反射来创建类。
<p><b>示例：</b></p>
<pre><code>
  public class Bean {
    private String name;

    public Bean(String name) {
      this.name = name;
    }
  }
</code></pre>
<!-- tooltip end -->
<p>
  使用下面的复选框可忽略没有显式构造函数的类。
  编译器为这种类提供了默认的无实参构造函数。
</body>
</html>
