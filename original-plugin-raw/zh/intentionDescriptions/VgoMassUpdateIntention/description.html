<html>
<body>
更新所选 <em>go.mod</em> 文件中的多个依赖项。
<p>以下选项可用：</p>
<ul>
  <li>将<strong>所有</strong>依赖项更新到<strong>最新补丁</strong>版本。</li>
  <li>将<strong>所有</strong>依赖项更新到<strong>最新</strong>版本。</li>
  <li>将<strong>直接</strong>依赖项更新到<strong>最新补丁</strong>版本。</li>
  <li>将<strong>直接</strong>依赖项更新到<strong>最新</strong>版本。</li>
</ul>
<p><strong>直接</strong>依赖项是在项目源文件中显式导入的模块。</p>
<p>有关依赖项更新命令的详细信息，请参阅 <a href="https://go.dev/ref/mod#go-get">go.dev 上的 Go-Get</a>。</p>
</body>
</html>
