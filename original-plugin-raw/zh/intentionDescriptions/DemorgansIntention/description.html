<html>
<body>
在布尔表达式中时，将
<table>
  <tr>
    <td> &nbsp;&nbsp;&nbsp;</td>
    <td>
      <code>a || b</code> 替换为 <code>!(!a && !b)</code> 或
    </td>
  </tr>
  <tr>
    <td> &nbsp;&nbsp;&nbsp;</td>
    <td>
      <code>a && b</code> 替换为 <code>!(!a || !b)</code>
    </td>
  </tr>
</table>

。
</body>
</html>
